970135]],[&quot;^16&quot;,[39310,&quot;^P&quot;,&quot;^19&quot;,536970135]],[&quot;^16&quot;,[39310,&quot;^F&quot;,39255,536970135]],[&quot;^16&quot;,[39310,&quot;^Y&quot;,39134,536970135]],[&quot;^16&quot;,[39310,&quot;^V&quot;,41660,536972972]],[&quot;^16&quot;,[39310,&quot;^U&quot;,39134,536970135]],[&quot;^16&quot;,[39310,&quot;^U&quot;,39137,536970135]],[&quot;^16&quot;,[39310,&quot;^1:&quot;,true,536970135]],[&quot;^16&quot;,[39310,&quot;^;&quot;,&quot;~u63f5a015-3735-4aad-a67d-053c745ac195&quot;,536970135]],[&quot;^16&quot;,[39311,&quot;^R&quot;,&quot;![image](https://flomo.oss-cn-shanghai.aliyuncs.com/file/2022-03-10/370015/2f2728702972311ac893157975d4e6d1.png?OSSAccessKeyId=LTAI4G9PcaGksWVKCPrE1TVL&amp;Expires=1677137927&amp;Signature=dT5aUFQUOPf0Oth3nlBpY6U7zMg%3D)\\n![image](https://flomo.oss-cn-shanghai.aliyuncs.com/file/2022-03-10/370015/5465d2fa9a3203968838a9e65926cffd.png?OSSAccessKeyId=LTAI4G9PcaGksWVKCPrE1TVL&amp;Expires=1677137927&amp;Signature=GXM7RAE2MFaVWX3hVUbhXbZaTDw%3D)\\n![image](https://flomo.oss-cn-shanghai.aliyuncs.com/file/2022-03-10/370015/928f387f284e09ef2ace3c1cb7e2cedf.png?OSSAccessKeyId=LTAI4G9PcaGksWVKCPrE1TVL&amp;Expires=1677137927&amp;Signature=5joofNhb9HAqJ2mxyDsv%2BgUvqoE%3D)\\n![image](https://flomo.oss-cn-shanghai.aliyuncs.com/file/2022-03-11/370015/8005af1cd418a0fe14702e18e9918872.png?OSSAccessKeyId=LTAI4G9PcaGksWVKCPrE1TVL&amp;Expires=1677137927&amp;Signature=0j7ZEgKMHvCvMAslWR0IVqVEKGY%3D)\\n![image](https://flomo.oss-cn-shanghai.aliyuncs.com/file/2022-03-11/370015/1c1e9d5045fdfe4fbdbf0182269ba1f3.png?OSSAccessKeyId=LTAI4G9PcaGksWVKCPrE1TVL&amp;Expires=1677137927&amp;Signature=PNRZ3dztGyqTVsXiNaHKtEY9T7s%3D)\\n![image](https://flomo.oss-cn-shanghai.aliyuncs.com/file/2022-03-11/370015/3406606fd47bb71cc457a29f71d14a5a.png?OSSAccessKeyId=LTAI4G9PcaGksWVKCPrE1TVL&amp;Expires=1677137927&amp;Signature=9uKmJMY8J%2B3XdXRoSlFt4O9a9g0%3D)\\n#+isImg: true&quot;,536970135]],[&quot;^16&quot;,[39311,&quot;^P&quot;,&quot;^19&quot;,536970135]],[&quot;^16&quot;,[39311,&quot;^F&quot;,39313,536970135]],[&quot;^16&quot;,[39311,&quot;^Y&quot;,39134,536970135]],[&quot;^16&quot;,[39311,&quot;^V&quot;,39313,536970135]],[&quot;^16&quot;,[39311,&quot;^U&quot;,39134,536970135]],[&quot;^16&quot;,[39311,&quot;^U&quot;,39137,536970135]],[&quot;^16&quot;,[39311,&quot;^U&quot;,39153,536970135]],[&quot;^16&quot;,[39311,&quot;^1:&quot;,true,536970135]],[&quot;^16&quot;,[39311,&quot;^;&quot;,&quot;~u63f5a015-f56f-4ea7-a176-ff901f14676a&quot;,536970135]],[&quot;^16&quot;,[39312,&quot;^R&quot;,&quot;#Algorithm/卡特兰数 \\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTk0MTI0MjU\\n#+flomo_id: MTk0MTI0MjU\\n#+created: 2022-03-24 20:35:17\\n#+updated: 2022-03-24 20:35:17&quot;,536970135]],[&quot;^16&quot;,[39312,&quot;^P&quot;,&quot;^19&quot;,536970135]],[&quot;^16&quot;,[39312,&quot;^F&quot;,39205,536970135]],[&quot;^16&quot;,[39312,&quot;^Y&quot;,39134,536970135]],[&quot;^16&quot;,[39312,&quot;^V&quot;,41660,536972972]],[&quot;^16&quot;,[39312,&quot;^U&quot;,39134,536970135]],[&quot;^16&quot;,[39312,&quot;^U&quot;,39137,536970135]],[&quot;^16&quot;,[39312,&quot;^U&quot;,39145,536970135]],[&quot;^16&quot;,[39312,&quot;^H&quot;,39134,536970135]],[&quot;^16&quot;,[39312,&quot;^H&quot;,39145,536970135]],[&quot;^16&quot;,[39312,&quot;^1:&quot;,true,536970135]],[&quot;^16&quot;,[39312,&quot;^;&quot;,&quot;~u63f5a015-791c-4225-9b42-788f2fca489f&quot;,536970135]],[&quot;^16&quot;,[39313,&quot;^R&quot;,&quot;#Algorithm/数组累加\\n*解答4：最硬核的累加问题*\\n\\n直接给出复杂度为O(N)的解法：\\n1）*首先需要从后遍历一遍原数组，得到两个预处理信息，数组minSum和数组minSumEnd。*假设原数组为arr[L, R], 则minSum[i]表示以i为起点的所有子数组中和的最小值，也就是arr[i, i] , arr[i, i + 1], arr[i, i + 2], ..., arr[i, R]中的最小的数组元素和，minSumEnd[i]表示与minSum[i]相对应的子数组的右端点（闭的）。\\n\\n实际计算过程中对于每一个位置i，不可能罗列以i为起点的所有可能的子数组，这样导致的时间复杂度必然为 O(N^2)。*实际上minSum[i]依赖于minSum[i+1]：若minSum[i+1] &lt; 0, 则有minSum[i] = minSum[i+1] + arr[i] ； minSumEnd[i] = minSumEnd[i+1]；若minSum[i+1] &gt; 0, 则有 minSum[i] = arr[i], minSumEnd[i] = i；若minSumEnd[i+1] == 0, 则有minSum[i] = arr[i], minSumEnd[i] = i 或者 i+1 ，推荐使用 i +1, 因为这样对于同样小的sum值子数组对应的长度更长。初始时有minSum[R]=arr[R], minSumEnd[R] = R， *这整个过程其实就是dp的思想。\\n\\n2）先说明未被优化的解法。*从左到右顺利遍历整个数组，遍历到每个位置i，查找并计算以i为起点的满足数组元素和小于等于k的子数组的最大长度Li，最后比较每个位置处的Li即可。说明一下如何利用预处理信息来计算Li：判断i位置的minSum[i] 是否 &lt;= k,*\\n*如果满足则跳到minSum[i]所对应子数组的下一个位置即j = minSumEnd[i] + 1处，判断 minSum[i] + minSum[j] 是否 &lt;= k, 如果满足继续跳到minSum[j]所对应子数组的下一个位置即t = minSumEnd[j] + 1处，然后继续判断 minSum[i] + minSum[j] + minSum[t] 是否 &lt;= k, 如此反复进行下去，直到 子数组的sum值的和大于k，设这最后一个子数组的起点为 End， 则 得到一个可行解的长度为（End - i）。*计算Li的时间复杂度为O(N), 总的复杂度为O(N^2)。\\n\\n3）再说明优化的算法。2）中算法复杂度高的原因是必须对每个位置i重新进行判断，优化的关键是怎么利用位置i和位置i+1之间的关系。\\n\\n假设minSum[i] = sum0, minSumEnd[i] + 1 = end0, 也就是说从i开始一直加到end0位置arr数组的元素和刚好开始大于k， *很明显对于i位置开始的子数组空间考察完毕*。\\n\\n*让我们开始考虑i+1位置*，但是这时候从i+1位置开始的子数组空间的右端点我们不再从i+1位置开始考虑，而是直接从end0位置开始考虑。为什么呢？因为我们问题的目标是要找到满足条件的子数组的最大长度，如果[i+1, end0]这个区间（该区间长度刚好等于i位置的子数组长度最大值）都不能满足条件，那么以i+1为起点的子数组空间不可能有更大的目标解，就无需继续考虑了，如果[i+1, end0]这个区间能满足条件，则可以继续按照位置i处的方式不断向后延伸，这时候的end必然会更新，设更新的值为end_update。\\n\\n*然后我们考虑i+2位置*，这时候从[i+2, end_update]这个区间开始判断（arr[i+2, end_update - 1] + minSum[end_update] &lt;= k）, 展开类似于i+1处的过程。\\n\\n需要注意一个比较特殊的情况，当从i+1到end0 - 1位置的每个位置都不更新end值时，也就是这些位置都找不到比i位置处更长的满足条件的子数组了，这时候我们就会需要考虑i = end0 位置了，如果 minSum[ end0 ] &gt; k, 那么 此时end0 = end0 + 1，即必须右移。这是因为minSum[ end0 ] &gt; k 说明当前 i = end0位置无需考虑了，需要开始考虑 end0 + 1位置，很明显前面一个位置的end0信息不再具有参考价值，不再能够缩短子数组的候选范围了。\\n\\n*4）容易总结出，整个过程就是下一个位置从当前位置的不满足条件的右端点end开始判断，并且这个右端点end是不断右移的，并不会向前折返，所以左端点i和右端点end的移动都只是O(N)复杂度，总复杂度也是O(N)。*\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTgxMTA1NjI\\n#+flomo_id: MTgxMTA1NjI\\n#+created: 2022-03-10 22:36:09\\n#+updated: 2022-03-15 00:12:58&quot;,536970135]],[&quot;^16&quot;,[39313,&quot;^P&quot;,&quot;^19&quot;,536970135]],[&quot;^16&quot;,[39313,&quot;^F&quot;,39228,536970135]],[&quot;^16&quot;,[39313,&quot;^Y&quot;,39134,536970135]],[&quot;^16&quot;,[39313,&quot;^V&quot;,41660,536972972]],[&quot;^16&quot;,[39313,&quot;^U&quot;,39134,536970135]],[&quot;^16&quot;,[39313,&quot;^U&quot;,39137,536970135]],[&quot;^16&quot;,[39313,&quot;^U&quot;,39153,536970135]],[&quot;^16&quot;,[39313,&quot;^H&quot;,39134,536970135]],[&quot;^16&quot;,[39313,&quot;^H&quot;,39153,536970135]],[&quot;^16&quot;,[39313,&quot;^1:&quot;,true,536970135]],[&quot;^16&quot;,[39313,&quot;^;&quot;,&quot;~u63f5a015-381a-42a6-adeb-83c72f1c1708&quot;,536970135]],[&quot;^16&quot;,[39314,&quot;^R&quot;,&quot;&quot;,536970135]],[&quot;^16&quot;,[39314,&quot;^P&quot;,&quot;^19&quot;,536970135]],[&quot;^16&quot;,[39314,&quot;^F&quot;,39237,536970135]],[&quot;^16&quot;,[39314,&quot;^Y&quot;,39134,536970135]],[&quot;^16&quot;,[39314,&quot;^V&quot;,41660,536972972]],[&quot;^16&quot;,[39314,&quot;^U&quot;,39134,536970135]],[&quot;^16&quot;,[39314,&quot;^U&quot;,39137,536970135]],[&quot;^16&quot;,[39314,&quot;^1:&quot;,true,536970135]],[&quot;^16&quot;,[39314,&quot;^;&quot;,&quot;~u63f5a015-0c41-4ba0-8493-7d87b8ad9f8e&quot;,536970135]],[&quot;^16&quot;,[39315,&quot;^R&quot;,&quot;2022-03-16 00:46:16\\n #Algorithm/资源限制类题目\\nhttps://flomoapp.com/mine/?memo_id=MTg1NjI3MzA\\n* *虚拟结点技术是怎么工作的，是怎么解决增加或者移除结点时的负载均衡问题的。*\\n之前每台机器是通过主机名或者ip地址映射的code来划分整个哈希编码空间的，虚拟结点技术是针对每个机器使用固定数量num的字符串的哈希code来划分整个空间，比如m1对应a1,a2, ..., a1000共1000个字符串的哈希code空间，m2对应b1, b2, ..., b1000共1000个字符串的哈希code空间，m3对应c1,c2, ..., c1000共1000个字符串的哈希code空间，这3000个字符是互不相同的。\\n\\n*好处：*1）因为每个机器都占据了1/3的环空间，所以均衡，且这个固定数量num越大，就越均衡。2）当添加一台机器，就增加1000个虚拟结点，每个机器占据的空间都变成了1/4，直接就是均匀的 3）删除一台机器，整个空间的结点数变成了2000，瞬间变成了1/2，但是依旧是均匀的。\\n\\n*理解：机器对应的每个字符串占用的环空间都属于这个机器的空间*\\n\\n*答疑：1）*数据不超过4千亿或者说达到万亿级别都不要考虑哈希碰撞， 碰撞了也只是说明这个数据在多个机器里都有。2）虚拟结点之间的迁移怎么对应到实际机器的迁移，这对应于简单的后台路由程序而已。3）机器宕机了数据就没了，但是一般每台机器都会带一个从机来帮助恢复。4）*这种方式同时还可以实现负载管理，假设m1的机器性能比m2,m3都要好，那么可以给m1分配2000个字符串*\\n\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTg1Nzc1NjQ\\n#+flomo_id: MTg1Nzc1NjQ\\n#+created: 2022-03-16 00:46:16\\n#+updated: 2022-03-20 10:51:54&quot;,536970135]],[&quot;^16&quot;,[39315,&quot;^P&quot;,&quot;^19&quot;,536970135]],[&quot;^16&quot;,[39315,&quot;^F&quot;,39186,5369701 腺病变边界图，以提高分割结果的边界细化程度\\n* 补充：\\n* SPP全称为Spatial Pyramid Pooling（空间金字塔池化结构）\\n* Atrous Spatial Pyramid Pooling（可以理解为空洞空间卷积池化金字塔或者多孔空间金字塔池化）\\n\\n\\n三、开始的多层CNN模块\\n* *架构设计：*连续四层CNN下采样\\n* \\n* 不同尺寸层级的CNN模块的输出结果是resize到同样尺寸（第二个CNN输出特征图的大小）然后拼接在一起得到一个集成后的feature map，然后集成的这个feature map才送入GGB模块中来指导分割的；*这个集成的feature map才是后文中的引导图G*\\n\\n\\n四、GCB模块：\\n【1】设计的目的：堆叠卷积来获取全局信息的方式耗时且不好优化；*乳腺超声图像有很多易于识别的斑点和阴影，在感受野有限的情况下容易被误识别成乳腺肿块*\\n【2】设计的内容：包含基于空间的全局引导块和基于通道的全局引导块。\\n1）前者的本质是在图片的空间大小上运用注意力机制，但是本论文使用的注意力机制在计算权重方面做出了创新，原本的注意力机制是直接使用从原图获取的Q和K内积计算得到的权重W，但是这里是 还引入了一个*称作引导图（GuidanceMap）的输入GM，从GM获取Q&apos;和K&apos;得到一个新权重W’，W&apos;*W再进行softmax作为最终的全局注意力权重；*\\n*2）后者是在图片的通道方向上运用注意力机制，这里权重的计算同样是 原图和引导图上计算的权重乘积再softmax。原图上的权重计算并没有使用经典的QK法，而是将每个通道方向上的所有像素点展开成对应的一个向量，向量之间直接使用内积来得到权重（毫无疑问这样得到的权重矩阵一定是对称的）；引导图上的权重计算相比于原图就多了一次特征图的更新，更新之后的特征图采取与原图完全相同的步骤来计算权重，更新的操作是先对每个通道方向上的特征图进行全局平均池化得到一个一维向量，再对这个一维向量进行两次fc转化得到每个通道上的一个比例权重ratio_w, ratio_w再与引导图相乘就得到了更新后的引导图。*\\n3）空间全局引导模块的原图是：ASPP之后的特征图；通道引导模块的原图是：空间全局引导模块的输出特征图\\n4）通道引导模块 接在 空间全局引导模块 之后 对其特征进行微调\\n\\n\\n*五、BD检测模块：*\\n【1】模块的设计：\\n* BD模块的输入是某一层CNN输出的特征图，这层特征图首先经过1*1卷积得到一个通道数为1的新特征图F， *F与F的3*3最大池化结果相减（论文中是这么写的，但是理论上相减的顺序存疑；这里池化时补充padding=1，stride=1来保持最大池化后的特征图图片大小与原图一致）*就得到乳腺肿块边缘图E；边缘图E与F进行相加就得到了乳腺肿块的分割结果\\n\\n* 是双输出：既输出了边缘分割结果，也输出了整个肿块的分割结果\\n\\n【2】*一些思考和疑问：*\\n* 为啥两个相减就得到边缘曲线了？这里的F和F的最大池化结果到底有什么意义呢？\\n如果按照正常的逻辑去推测的话，因为 F + E = 完整分割结果，所以两种推测：1）F是乳腺肿块去除了边缘的内部部分，但是此时 F - F的最大池化 = 边缘图 就不成立，F - F的最大池化的结果在这种推测下就会是乳腺肿块内部部分的边缘了 2）*F是乳腺肿块整个区域的粗略分割结果，F - F的最大池化 = 乳腺肿块的边缘预测结果 E，F + E 就是粗略结果和预测边缘的一个叠加（对边缘的细化结果），预测的边缘和原始的边缘进行并运算而非二选一*\\n\\n* 问题是这里BD模块的输出是*不直接参与到最终分割的吗？*：\\n是的，从BD模块输出边缘图和分割结果是为了使得初始的四层CNN训练学习到对于最终分割有利的特征\\n\\n【3】注意事项：\\n* *padding是默认全部补0，而不是双线性插值*，且需要注意有时候看到的padding不为0是由于bias导致的：https://blog.csdn.net/g11d111/article/details/82665265\\n\\n*六、损失函数的设计：*\\n* 边缘图的GT的获取：使用*canny边缘检测*算法 https://zhuanlan.zhihu.com/p/42122107\\n\\n* 损失函数的组成部分：\\n一是所有BD模块的边缘图预测损失和分割结果预测损失\\n边缘图损失使用MSE（ （预测结果 - GT）的平方 ）；分割损失使用的是 二元交叉熵损失 + 1 - dice socore；两个损失通过加权来求和，*但是这里没有使用0-1之间的权重，这里是直接让边缘图损失 × 10，分割损失 × 1。这里需要注意：边缘和分割的GT缩小到对应BD的尺寸来计算损失，而不是将BD的输出结果上采样到统一尺寸再计算损失，后面这种计算方式可能误差会更大*\\n二是最终分割结果的损失\\n1 - 二元交叉熵损失 - dice score\\n\\n* *疑点：这里为什么给边缘损失以更高的权重？个人理解这里边缘预测如果因为过拟合或者欠拟合等原因导致预测结果不好的话，会对最后的分割结果有很大影响，而设置成10这样的高比例，会使得边缘不至于跑偏太严重。*\\n\\n*七、其他*\\nGGB中引导图的作用到底是什么？不要这个引导图产生的权重行不行？为什么选择前面CNN卷积模块的特征图堆叠结果来作为此引导图？还可以使用其他的引导图来进行引导吗？为什么空间GGB和通道GGB模块的引导图是同一个呢，前面引导了为啥后面还需要再次进行引导？引导图中到底含有什么信息？GGB模块的参数量是否太大了呢？空间GCB和通道GCB能进行数学上的统一吗？\\n\\n通道GCB里G为什么事先要用通道的权重进行更新呢？利用QKV计算权重和利用内积计算权重各有什么优点呢？为什么这里要分开使用？\\n\\n这里的两处直接上采样都是上采样4倍，这样的倍数是否过大？&quot;,536971932]],[&quot;^16&quot;,[41733,&quot;^P&quot;,&quot;^19&quot;,536971854]],[&quot;^16&quot;,[41733,&quot;^F&quot;,41734,536971887]],[&quot;^16&quot;,[41733,&quot;^Y&quot;,14305,536971854]],[&quot;^16&quot;,[41733,&quot;^V&quot;,39506,536971854]],[&quot;^16&quot;,[41733,&quot;^U&quot;,14305,536971932]],[&quot;^16&quot;,[41733,&quot;^U&quot;,41730,536971932]],[&quot;^16&quot;,[41733,&quot;^?&quot;,[&quot;^ &quot;],536971932]],[&quot;^16&quot;,[41733,&quot;^1:&quot;,true,536971854]],[&quot;^16&quot;,[41733,&quot;^;&quot;,&quot;~u63f5d70c-9438-4294-986f-8ab3f7d1eed8&quot;,536971854]],[&quot;^16&quot;,[41734,&quot;^R&quot;,&quot;二、本文2创新点：&quot;,536971887]],[&quot;^16&quot;,[41734,&quot;^P&quot;,&quot;^19&quot;,536971887]],[&quot;^16&quot;,[41734,&quot;^F&quot;,41732,536971887]],[&quot;^16&quot;,[41734,&quot;^Y&quot;,14305,536971887]],[&quot;^16&quot;,[41734,&quot;^V&quot;,39506,536971887]],[&quot;^16&quot;,[41734,&quot;^U&quot;,14305,536971887]],[&quot;^16&quot;,[41734,&quot;^?&quot;,[&quot;^ &quot;],536971887]],[&quot;^16&quot;,[41734,&quot;^1:&quot;,true,536971887]],[&quot;^16&quot;,[41734,&quot;^;&quot;,&quot;~u63f5d735-60e2-4ce6-bad1-412a71b169d8&quot;,536971887]],[&quot;^16&quot;,[41737,&quot;^R&quot;,&quot;https://arxiv.org/abs/2104.05570\\n\\n* *现有的问题*\\n\\n脂肪活检是脂肪肝变性的金标准，但是执行该步骤导致的风险和代价阻碍了大规模数据集的收集；超声图像-诊断结果 可以从医院的PACS系统中轻松获取，但是由于超声诊断的主观性，诊断结果容易受到诊断者自身或者诊断者之间变化性的影响。\\n\\n* *现有的解决方法*\\n\\n1）包括expectation- maximization(EM)、multi-rater consensus modeling (MRCM)、STAPLE，但是*都需要对于同一个样本有多个诊断者（rater）的诊断数据，而我们数据通常只有一个诊断者*。\\n2）针对1）的现有方法提出了评估标注者混淆矩阵、为每个独立的个体或者群组诊断者训练单独模型等方法，但是存在 *假设并不一定成立、计算开销大等问题*\\n\\n* *本论文模型*\\n\\n*核心思想*：使用一组可学习的潜在嵌入来表示不同诊断者（rater），将这些潜在嵌入进行维度转化和复制操作后，就可以插入到任意主干网络的任意卷积层或者全连接层之后。整个网络关于潜在嵌入没有显式的编码层，而是通过损失函数的约束来自动学习的，所以被认为是基于自动解码器的网络结构。整个网络的损失函数由两个子部分组成，其中一部分是各个诊断者关于每个样本预测的损失值之和，另一部分是各个诊断者潜在嵌入的参数平方和（类似于L2正则项），对该损失函数的求解可以使用梯度下降法。\\n\\n*two insights:*\\n1) 为什么对潜在嵌入进行维度转化和复制操作？\\n【1】因为不同模型的不同卷积层、全连接层对应的维度千差万别，潜在嵌入的维度也可以按照需要人为规定，*为了使得潜在嵌入与传统模型的集成更加灵活，也为了能够不改变传统模型结构进而能直接使用预训练权重*，我们*只对潜在嵌入进行转化操作，并将转化后的潜在嵌入与传统模型的不同子结构的输出进行相加*。\\n【2】注意重复操作是将一个向量重复*总像素数 次数，相当于是把每个评价者的个人评价倾向注入到了每个像素点对应的token里面。*\\n【3】论文中是只注入一次，是否可以在不同子结构处注入多次值得进一步研究。\\n【4】复制、拼接、线性转化是另一种注入方式。哪一种效果好需要实验来证明。\\n\\n2) 损失函数这样设计是为什么？\\n【1】是基于后验概率最大化的统计学原理。论文中的后验概率指的是在已知图像的条件下得到目前潜在嵌入Z的概率，其等于 各个评价者【对应的潜在嵌入的先验概率分布（均值为0的高斯分布）* 在该概率分布下预测正确每个样本的主观标签值的概率】的乘积。\\n【2】具体计算样本预测的损失值时可以采用与任务适配的任何相关函数，包括分割、分类、检测等任务。\\n\\n*训练和测试的trick：*\\n[1] 训练时先对所有的潜在嵌入Z进行训练；然后固定主干网络、其他所有评价者对应的潜在嵌入，在数据集上来fine-tune当前评价者对应的潜在嵌入\\n\\n*优点：*\\n【1】避免像EM算法那样复杂，可以使用梯度下降法\\n【2】算法虽然仍然针对的样本数据是：一个样本有多个评价者的主观标签值，但是在一个样本只有1个主管标签值这样的极端情形下也能够正常工作。保证了应用上的泛化性。\\n【3】可以应用于多任务。\\n\\n\\n*具体实现的相关思考：*\\n【1】 每个潜在嵌入用高斯分布初始化时的方差要怎么设置？\\n【2】这里针对dcm数据要怎么来处理模型呢？把dcm数据变成JPG图片？是使用连续的dcm还是单张的dcm？\\n【3】这里面预训练权重是不加潜在嵌入然后直接用模型训练吗？\\n【4】训练潜在嵌入的时候需要冻结传统模型吗？感觉是不用&quot;,536971951]],[&quot;^16&quot;,[41737,&quot;^P&quot;,&quot;^19&quot;,536971948]],[&quot;^16&quot;,[41737,&quot;^F&quot;,39486,536971948]],[&quot;^16&quot;,[41737,&quot;^Y&quot;,14305,536971948]],[&quot;^16&quot;,[41737,&quot;^V&quot;,39486,536971948]],[&quot;^16&quot;,[41737,&quot;^U&quot;,14305,536971951]],[&quot;^16&quot;,[41737,&quot;^U&quot;,41736,536971951]],[&quot;^16&quot;,[41737,&quot;^?&quot;,[&quot;^ &quot;],536971951]],[&quot;^16&quot;,[41737,&quot;^1:&quot;,true,536971948]],[&quot;^16&quot;,[41737,&quot;^;&quot;,&quot;~u63f5d7a9-31c0-4bee-9d57-b07720393069&quot;,536971948]],[&quot;^16&quot;,[41739,&quot;^R&quot;,&quot;1. *模型训练的问题：*\\n\\n\\n* *模型在训练集上的结果很差，可能的原因有*：模型参数量过多而数据集过小，模型无法得到充分的训练；自己手动添加的模块导致模型自身所代表的数学函数无法收敛或者说很难收敛。\\n\\n* *模型的预训练权重：除了加快训练，对于最终的结果有着很大影响：*迁移学习也有着很多待学习的知识点，权重的迁移可能是来自不同任务的不同模型。\\n\\n* *模型训练的稳定性（待学习和研究）*：一直以为如果模型中没有随机参数的话模型的反向传播应该是固定的，但是在训练模型时发现貌似是经典模型同一epoch的重复次运行结果不一致，暂未理解原因，有时候模型在不同的设备比如谷歌的colab和服务器上的运行结果也有所差别。如果某个模型某次结果跑的很好，需要重复进行实验来验证。\\n\\n* *样本量小：关注少样本或者零样本数据学习、*医学图像中由于缺乏大量数据导致很多最先进的模型无法使用，意思是效果不佳，所以一方面得提高数据的质量，另一方面得学会让模型减少对数据的依赖，保证模型能够在已有的数据集上达到最优。\\n\\n* *模型过于复杂或者太大：数据少但是模型大并不一定不能训练，可以通过一些训练技巧解决；可以通过模型压缩蒸馏等方式来减小模型的大小。*\\n\\n\\n\\n1. *设计模型的技巧：*因为深度学习本质就是对数学函数的优化求解，组合、拼接其实都是数学表达式的改变，要想真正提高效果，*需要把巧妙的数学关系表达在模型中*。\\n\\n\\n* *通过模块设计来模拟现实世界的语义关系，并尽可能地在增大解空间*（备注：增加参数并不一定能够增加解空间来达到增强模型表达能力的目的【比如自注意力机制的设计为Q、K、V而不是K、V或者Q、V，前者两个向量会由于位置关系不同而计算出不同的权重，也就是说向量1对向量2的权重和向量2对向量1的权重是不同的】，很可能带来冗余参数；*模型语义关系不能够想当然，比如设计一个全部为参数、与图片等大的attention map*来让模型自己学习应该关注图像的哪些部分是不靠谱的）\\n\\n* *注意模型复杂度和数据集的复杂度匹配*。调参，一些重点模块的层数、维度数对结果很可能产生很大影响，这就是与模型复杂度有关。\\n\\n\\n\\n1. *深度学习与其他方法的结合：*\\n\\n* *一般都是在深度学习模型的输入端用其他方向的方法创新，很少直接结合的，目前看到的只有deep random foreast. *深度学习存在比较强的局限性，只用于具有较强规律和较好数据集的情况，对于本身规律性不强、需要很多人工经验的难度很大。\\n\\n\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MjMyNzYwNTM\\n#+flomo_id: MjMyNzYwNTM\\n#+created: 2022-05-06 09:16:17\\n#+updated: 2022-05-06 20:38:02&quot;,536971967]],[&quot;^16&quot;,[41739,&quot;^P&quot;,&quot;^19&quot;,536971967]],[&quot;^16&quot;,[41739,&quot;^F&quot;,39446,536971967]],[&quot;^16&quot;,[41739,&quot;^Y&quot;,14305,536971967]],[&quot;^16&quot;,[41739,&quot;^V&quot;,39446,536971967]],[&quot;^16&quot;,[41739,&quot;^U&quot;,14305,536971967]],[&quot;^16&quot;,[41739,&quot;^?&quot;,[&quot;^ &quot;],536971967]],[&quot;^16&quot;,[41739,&quot;^1:&quot;,true,536971967]],[&quot;^16&quot;,[41739,&quot;^;&quot;,&quot;~u63f5d7c2-3df4-4d9e-86ce-a847dcd23eb8&quot;,536971967]],[&quot;^16&quot;,[41740,&quot;^R&quot;,&quot;因为很多时候不同实验我得出来的是完全相反的结论所以我会陷入不停验证同一猜想的陷阱主要是你在尝试对这个猜想进行实验时设计的实验环节、实验过程是不合理的最基本的是没有控制好变量（原因是实验变量太多、代码改动太大，可能是漏掉了某个变量，也可能是没有改动相应的代码，或者是两者都有、上一次改动的代码没有重置而导致在上一次错误的代码上继续改动）&quot;,536971987]],[&quot;^16&quot;,[41740,&quot;^P&quot;,&quot;^19&quot;,536971983]],[&quot;^16&quot;,[41740,&quot;^F&quot;,39519,536971983]],[&quot;^16&quot;,[41740,&quot;^Y&quot;,14305,536971983]],[&quot;^16&quot;,[41740,&quot;^V&quot;,39519,536971984]],[&quot;^16&quot;,[41740,&quot;^U&quot;,14305,536971987]],[&quot;^16&quot;,[41740,&quot;^U&quot;,41738,536971987]],[&quot;^16&quot;,[41740,&quot;^?&quot;,[&quot;^ &quot;],536971987]],[&quot;^16&quot;,[41740,&quot;^1:&quot;,true,536971983]],[&quot;^16&quot;,[41740,&quot;^;&quot;,&quot;~u63f5d7d5-f8af-4d46-851a-25eb656adfc2&quot;,536971983]],[&quot;^16&quot;,[41743,&quot;^R&quot;,&quot;*Self-Attention：全部使用自注意力机制进行堆叠*\\n\\n*Attention enhanced Convolution：使用注意力机制来克服卷积局部性的缺陷。主要是通过“连接attention与卷积模块”、“引入关系信息来提供类似注意力的info”的方式*\\n\\n*Convolution enhanced Attention：使用卷积来为transformer补充局部归纳偏置。主要通过“在训练早期使用卷积来保证更稳定的训练”、“增加基于卷积的位置编码信息”、“利用stride卷积来减小注意力所需的参数”。*\\n\\n缺点是：*都只是将卷积核和注意力作为单独的模块，并没有深入的研究它们底层的关系，*导致目前两者的结合都是拼接、并行、替换等简单模式。\\n\\n本文通过研究卷积和注意力的底层数学关系，来得到一个两者融合的新范式。\\n1）对一张特征图进行传统的3 * 3的卷积 等价于：对原特征图进行9种 1* 1的卷积 得到 9个卷积后的特征图，将9个特征图相同位置的特征向量进行相加求和最终得到1个特征图；但是具体计算时为了方便进行向量化，经历了*“对9个特征图分别进行depthwise卷积，一个特征图对应一类位置卷积核” *---》 *“对9个特征图按照维度方向进行拼接，然后按照通道方向分成C/N组，每组都与相同的卷积核（9个位置卷积核拼接组成）进行卷积，每组卷积的结果是单通道的特征图，所有组堆叠起来构成完整的最终的特征图”*---》 *“与上一种方式几乎一样，只是组卷积对应的卷积核变成了可变的参数”* ---》*“为了保持输入的通道数仍然为C，对上一种方式重复了N次，也就是不再是只有1个组卷积核了，而是有N个组卷积核，但是每次组卷积只使用其中的一个组卷积核”*\\n\\n2）对原始特征图进行自注意力操作 等价于：对原始特征图进行三种1*1的卷积，得到三个特征图，分别代表每个像素token对应的query token、key token、value token。然后*在局部范围而不是整张图像上*进行权重计算和加权求和。特别需要注重这里的代码实现（Unfold函数是理解关键），求权重时对于q还加上了不同位置之间的位置编码的差。\\n\\n3）对两种进行结合：\\n*对于给定的特征图 H * W * C，先将其按照多头自注意力方式进行处理，使用N个head，每个head的key、query、value都对应对应H * W * C/N， 一共有3N个H * W * C/N的特征图，然后分出两条路径：*\\n\\n*一条路径继续按照自注意力的方式进行，*每个head通过加权求和得到 H * W * C/N的特征图，N个head对应的特征图按照通道方向进行连接就得到 H * W * C的特征图；\\n\\n*另一条路径是按照卷积的方式进行，*其先是将3N个H * W * C/N的特征图转化成了k^2 N 个 H * W * C/N的特征图，可以理解为N个head中的每个head现在有k^2个（原来是三个）对应的H * W * C/N的特征图了；*对于每个head来说，将这k^2个特征图按照通道方向连接起来得到 H * W * (k^2 * C/N)的大特征图*，*对这个大特征图进行分组卷积，分组的个数为C/N，则每组对应的特征图大小为 H * W * k^2, 每组特征图进行组卷积得到的特征图大小是 H * W * 1，然后所有组得到的特征图拼接得到 H * W * C/N大小的特征图*；对N个head各自得到的 H * W * C/N的特征图进行拼接，得到 H * W * C/N * N = H* W * C的特征图。\\n\\n*但是代码实现与这里的图描述得有所不同，代码实现中是直接把 H * W * C/N * 3N转化成了 H * W * C/N * k^2的特征图了，然后对这个特征图同样进行组卷积，组的个数仍然为 C/N，每组对应的特征图大小仍然为 H * W * k^2, 但是每组对应的卷积输出变成了 H * W * N，则所有组得到的特征图拼接得到 H * W * N * C/N = H* W * C了。*\\n\\n将resnet中的bottleneck的第二个3*3的卷积替换成 ACmin结构，得到resnet_ACmix模型。&quot;,536972012]],[&quot;^16&quot;,[41743,&quot;^P&quot;,&quot;^19&quot;,536972009]],[&quot;^16&quot;,[41743,&quot;^F&quot;,39472,536972009]],[&quot;^16&quot;,[41743,&quot;^Y&quot;,14305,536972009]],[&quot;^16&quot;,[41743,&quot;^V&quot;,39472,536972009]],[&quot;^16&quot;,[41743,&quot;^U&quot;,14305,536972012]],[&quot;^16&quot;,[41743,&quot;^U&quot;,41741,536972012]],[&quot;^16&quot;,[41743,&quot;^U&quot;,41742,536972012]],[&quot;^16&quot;,[41743,&quot;^?&quot;,[&quot;^ &quot;],536972012]],[&quot;^16&quot;,[41743,&quot;^1:&quot;,true,536972009]],[&quot;^16&quot;,[41743,&quot;^;&quot;,&quot;~u63f5d7f1-5240-48a1-af5f-0a25e551c78a&quot;,536972009]],[&quot;^16&quot;,[41744,&quot;^R&quot;,&quot;Dynamic Sampling Approach to Training Neural Networks for Multiclass Imbalance Classification\\n\\n每个epoch在所有的样本上进行训练，这种训练模式存在的问题：1. 如果数据集标签不平衡，那么学习过程会倾向于标签数量多的类而忽视标签数量少的类2. 对于模型f学习作用有限的样本，其会浪费训练时间*3. 如果数据集存在冗余，可能会发生过拟合导致泛化性能差*\\n\\n希望在每个epoch训练时，不选取所有的样本，而是对每个样本按照以下规则来判断是否保留：\\n* 首先从整个训练集中选择一个样本x;\\n\\n* 评估x被选中用于训练的概率p;\\n\\n* 产生一个在[0,1]范围内的均匀随机数u;\\n\\n* 如果 u &lt; p, 则该样本选中用于训练；\\n\\n* 对训练集中的其余样本都采取上述的选择过程\\n\\n\\n\\n\\n\\n\\nhttps://users.cs.fiu.edu/~chens/PDF/MIPR18_CNN.pdf\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MjAxNzIwMjE\\n#+flomo_id: MjAxNzIwMjE\\n#+created: 2022-04-01 22:25:16\\n#+updated: 2022-04-01 22:49:32&quot;,536972032]],[&quot;^16&quot;,[41744,&quot;^P&quot;,&quot;^19&quot;,536972032]],[&quot;^16&quot;,[41744,&quot;^F&quot;,39534,536972032]],[&quot;^16&quot;,[41744,&quot;^Y&quot;,14305,536972032]],[&quot;^16&quot;,[41744,&quot;^V&quot;,39534,536972032]],[&quot;^16&quot;,[41744,&quot;^U&quot;,14305,536972032]],[&quot;^16&quot;,[41744,&quot;^?&quot;,[&quot;^ &quot;],536972032]],[&quot;^16&quot;,[41744,&quot;^1:&quot;,true,536972032]],[&quot;^16&quot;,[41744,&quot;^;&quot;,&quot;~u63f5d80d-abea-4aca-becd-870f23b04ae4&quot;,536972032]],[&quot;^16&quot;,[41745,&quot;^R&quot;,&quot;测试和训练的函数可以分别写在两个子文件里，但是调用他们两者的地方最好写在同一个地方，这是因为可以训练完就直接测试，可以把训练完保存的检查点路径直接拿来进行测试，而不用手动地一个一个复制粘贴路径了。\\n\\n在训练和测试之间的接口细节有：1）训练的时候需要传递回保存最佳检查点文件的路径变量，然后测试可以直接拿此变量加载模型; 或者说训练直接传回最佳model 2）训练时经常需要改变一些参数（包括学习率初始值、加权损失的权重、weight decay的大小、加载的文件路径）、以及实验的对象（使用什么模型做实验、使用什么数据做实验），每做一个实验都需要重新手动改动代码，极易造成混乱。&quot;,536972053]],[&quot;^16&quot;,[41745,&quot;^P&quot;,&quot;^19&quot;,536972049]],[&quot;^16&quot;,[41745,&quot;^F&quot;,39527,536972049]],[&quot;^16&quot;,[41745,&quot;^Y&quot;,14305,536972049]],[&quot;^16&quot;,[41745,&quot;^V&quot;,39527,536972050]],[&quot;^16&quot;,[41745,&quot;^U&quot;,1649,536972053]],[&quot;^16&quot;,[41745,&quot;^U&quot;,14305,536972053]],[&quot;^16&quot;,[41745,&quot;^?&quot;,[&quot;^ &quot;],536972053]],[&quot;^16&quot;,[41745,&quot;^1:&quot;,true,536972049]],[&quot;^16&quot;,[41745,&quot;^;&quot;,&quot;~u63f5d81f-d5df-4aad-af36-1a184907ffca&quot;,536972049]],[&quot;^16&quot;,[41746,&quot;^R&quot;,&quot;Dropout对于张量、网络分别是什么意思呢？如何理解其在训练和测试里面的区别？&quot;,536972081]],[&quot;^16&quot;,[41746,&quot;^P&quot;,&quot;^19&quot;,536972081]],[&quot;^16&quot;,[41746,&quot;^F&quot;,39466,536972081]],[&quot;^16&quot;,[41746,&quot;^Y&quot;,14305,536972081]],[&quot;^16&quot;,[41746,&quot;^V&quot;,39466,536972082]],[&quot;^16&quot;,[41746,&quot;^U&quot;,14305,536972081]],[&quot;^16&quot;,[41746,&quot;^?&quot;,[&quot;^ &quot;],536972081]],[&quot;^16&quot;,[41746,&quot;^1:&quot;,true,536972081]],[&quot;^16&quot;,[41746,&quot;^;&quot;,&quot;~u63f5d844-bef6-434a-ba73-55f9b893a86e&quot;,536972081]],[&quot;^16&quot;,[41747,&quot;^N&quot;,true,536972113]],[&quot;^16&quot;,[41747,&quot;^R&quot;,&quot;[[Transfomer]]&quot;,536972104]],[&quot;^16&quot;,[41747,&quot;^P&quot;,&quot;^19&quot;,536972100]],[&quot;^16&quot;,[41747,&quot;^F&quot;,39466,536972100]],[&quot;^16&quot;,[41747,&quot;^Y&quot;,14305,536972100]],[&quot;^16&quot;,[41747,&quot;^V&quot;,41650,536972100]],[&quot;^16&quot;,[41747,&quot;^U&quot;,14305,536972104]],[&quot;^16&quot;,[41747,&quot;^U&quot;,41741,536972104]],[&quot;^16&quot;,[41747,&quot;^?&quot;,[&quot;^ &quot;],536972104]],[&quot;^16&quot;,[41747,&quot;^H&quot;,41741,536972104]],[&quot;^16&quot;,[41747,&quot;^1:&quot;,true,536972100]],[&quot;^16&quot;,[41747,&quot;^;&quot;,&quot;~u63f5d861-9f8d-41e4-a91c-db46ece668a0&quot;,536972100]],[&quot;^16&quot;,[41748,&quot;^R&quot;,&quot;位置编码有哪几种？分别有什么作用？要怎么区分使用？是可训练的还是不可训练的？&quot;,536972110]],[&quot;^16&quot;,[41748,&quot;^P&quot;,&quot;^19&quot;,536972104]],[&quot;^16&quot;,[41748,&quot;^F&quot;,41747,536972104]],[&quot;^16&quot;,[41748,&quot;^Y&quot;,14305,536972104]],[&quot;^16&quot;,[41748,&quot;^V&quot;,41747,536972107]],[&quot;^16&quot;,[41748,&quot;^U&quot;,14305,536972110]],[&quot;^16&quot;,[41748,&quot;^U&quot;,41741,536972110]],[&quot;^16&quot;,[41748,&quot;^?&quot;,[&quot;^ &quot;],536972110]],[&quot;^16&quot;,[41748,&quot;^1:&quot;,true,536972104]],[&quot;^16&quot;,[41748,&quot;^;&quot;,&quot;~u63f5d865-34ac-430d-922c-65385366b7b7&quot;,536972104]],[&quot;^16&quot;,[41750,&quot;^R&quot;,&quot;这里的class token为何要如此设计？到底是怎么起作用的？&quot;,536972138]],[&quot;^16&quot;,[41750,&quot;^P&quot;,&quot;^19&quot;,536972132]],[&quot;^16&quot;,[41750,&quot;^F&quot;,39516,536972132]],[&quot;^16&quot;,[41750,&quot;^Y&quot;,14305,536972132]],[&quot;^16&quot;,[41750,&quot;^V&quot;,39516,536972135]],[&quot;^16&quot;,[41750,&quot;^U&quot;,14305,536972138]],[&quot;^16&quot;,[41750,&quot;^U&quot;,41741,536972138]],[&quot;^16&quot;,[41750,&quot;^U&quot;,41749,536972138]],[&quot;^16&quot;,[41750,&quot;^?&quot;,[&quot;^ &quot;],536972138]],[&quot;^16&quot;,[41750,&quot;^1:&quot;,true,536972132]],[&quot;^16&quot;,[41750,&quot;^;&quot;,&quot;~u63f5d886-c236-42c1-855b-55ce8f42d837&quot;,536972132]],[&quot;^16&quot;,[41751,&quot;^R&quot;,&quot;使用torch.cuda(\\&quot;cuda:0\\&quot;)时最好把 “cuda:0”设置为全局变量，这样能随时切换显卡。\\n&quot;,536972156]],[&quot;^16&quot;,[41751,&quot;^P&quot;,&quot;^19&quot;,536972156]],[&quot;^16&quot;,[41751,&quot;^F&quot;,39539,536972156]],[&quot;^16&quot;,[41751,&quot;^Y&quot;,14305,536972156]],[&quot;^16&quot;,[41751,&quot;^V&quot;,39539,536972157]],[&quot;^16&quot;,[41751,&quot;^U&quot;,14305,536972156]],[&quot;^16&quot;,[41751,&quot;^?&quot;,[&quot;^ &quot;],536972156]],[&quot;^16&quot;,[41751,&quot;^1:&quot;,true,536972156]],[&quot;^16&quot;,[41751,&quot;^;&quot;,&quot;~u63f5d89b-d348-42ac-9ac1-864b4f9ecb28&quot;,536972156]],[&quot;^16&quot;,[41752,&quot;^R&quot;,&quot;*ViT*\\n* 数据量少难以泛化，JFT-300M是有300百万张图片\\n* 为了解决不同分辨率图片的位置编码一致性，使用了2D插值法\\n\\n\\n*Transformer Enhanced CNN：*\\n利用transformer来增强CNN架构的长距离依赖，transformer强调全局性\\n* may possess a strong inductive bias towards “token uniformity” without skip connection and FFN\\n\\n* 将transformer插入到CNN主干网络或者替代某些卷积块\\n\\n* 在浅层具有高昂计算代价\\n\\n* VTs类型网络：将输入图片的语义概念解耦到不同的通道上去，然后通过编码层将这些语义密集联系起来。包含三个核心步骤：利用缩放注意力层将视觉token解耦成不同的语义集；编码层将这些视觉token的语义信息进行聚合；通过令牌-图片的跨注意力层将原始的图片像素特征空间进行重新集成。*VT-Resnet替换了resnet的最后一个卷积层*\\n\\n* BoTNet：不进行结构性替换，而是进行了概念的重定义，带有自注意力机制的连续Bottleneck块可以被看做是Bottleneck Transformer，其残差链接的实现方式不同。\\n\\n\\n*CNN Enhanced Transformer：*\\n1）引入CNN中的*局部性归纳偏置*，不一定需要显示增加CNN块，可以通过改进Transformer本身的局部性来实现\\n2）These applications can be summarized as follows: s*oft approximation, direct locality processing, direct replacements of the positional encoding, and structural combinations*\\n* DeiT: 通过使用现有的数据增强和正则化策略来提升在小数据集上的应用性\\n\\n* ConViT：将一个并行的卷积分支加到Transformer分支上\\n\\n* CeiT &amp; LocalViT: 在FFN处使用*Depthwise Convolution*\\n\\n* CPVT &amp; ResT：使用卷积内置的位置信息来泛化不同分辨率的输入\\n\\n* Early Conv. &amp; CoAtNet：将ViT的不同结构块显示结合起来，而不是内部的隐形融合；在浅层堆叠卷积层比堆叠transformer层更有效；depth-wise convolution可以被直接整合进注意力块结构中去\\n\\n\\n\\n*Local Attention Enhanced Transformer*\\n通过局部自注意力机制来增强局部特征的提取能力并且同时保证没有卷积子结构\\n* Transformer-iN-Transformer (TNT)：试图聚合patch级别和像素级别的信息，分别对应TNT连续的两个不同块。\\n\\n* Twins &amp; ViL：局部和全局分开的*Transformer结构*\\n\\n* Vision Outlooker (VOLO)：使用outlook注意力机制来关注细粒度特征\\n\\n\\n*Hierarchical Transformer*\\n* Tokens-to-Token ViT (T2T-ViT)：将多个邻居token聚合成一个token\\n\\n* Pyramid Vision Transformer (PVT)：使用了一个spatial-reduction attention (SRA) 层\\n\\n* PiT &amp; CVT: 使用池化或者卷积来获取token的嵌入，不需要位置编码就可以泛化\\n\\n\\n*Deep Transformer*\\n深度transformer的特征代表性比较差，不同patch块的特征难以区分，现有研究进行改进：\\n* CaiT: 提出了有效的类注意力层，控制类-token在不同阶段的出现与否\\n\\n* DeepViT &amp; Refiner： 关注于怎么把不同head的注意力特征图进行整合，以增强其多样性\\n\\n* Diverse Patch: 提出了三种基于Patch的损失函数，分别用于降低patch块之间的相似性、正则化更深层次的patch、让同一图片内的patch块更接近而不同图片的patch更不接近\\n\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTc2OTMwMTE\\n#+flomo_id: MTc2OTMwMTE\\n#+created: 2022-03-06 20:06:27\\n#+updated: 2022-03-06 21:09:52&quot;,536972198]],[&quot;^16&quot;,[41752,&quot;^P&quot;,&quot;^19&quot;,536972194]],[&quot;^16&quot;,[41752,&quot;^F&quot;,39520,536972194]],[&quot;^16&quot;,[41752,&quot;^Y&quot;,14305,536972194]],[&quot;^16&quot;,[41752,&quot;^V&quot;,39520,536972195]],[&quot;^16&quot;,[41752,&quot;^U&quot;,14305,536972198]],[&quot;^16&quot;,[41752,&quot;^U&quot;,41741,536972198]],[&quot;^16&quot;,[41752,&quot;^?&quot;,[&quot;^ &quot;],536972198]],[&quot;^16&quot;,[41752,&quot;^1:&quot;,true,536972194]],[&quot;^16&quot;,[41752,&quot;^;&quot;,&quot;~u63f5d8b9-33ad-4870-97f2-a84c6cc983a0&quot;,536972194]],[&quot;^16&quot;,[41754,&quot;^R&quot;,&quot;* 代码实现中所有的PatchEmbed最后都是没有经过norm层的，包括stem部分的patchembed层，原因是所有PatchEmbed后面的transformer块结构中一开始就进行了norm\\n\\n* pool（x）需要减去原始的输入x，pool（x）不改变x的大小\\n\\n* 每个stage阶段有多个连续Block，这些Block的通道数是不发生变换的，Block内部经过Pool注意力机制不改变通道数，经过MLP通道数先翻倍然后又变回来了\\n\\n* patchembed负责改变通道数和特征图的大小\\n\\n\\n中间的四个阶段一共7个组件：4个Transformer + 3个PatchEmbed\\n*block 0*\\nSequential(\\n(0): PoolFormerBlock(\\n(norm1): GroupNorm(1, 64, eps=1e-05, affine=True)\\n(token_mixer): Pooling(\\n(pool): AvgPool2d(kernel_size=3, stride=1, padding=1)\\n)\\n(norm2): GroupNorm(1, 64, eps=1e-05, affine=True)\\n(mlp): Mlp(\\n(fc1): Conv2d(64, 256, kernel_size=(1, 1), stride=(1, 1))\\n(act): GELU()\\n(fc2): Conv2d(256, 64, kernel_size=(1, 1), stride=(1, 1))\\n(drop): Dropout(p=0.0, inplace=False)\\n)\\n(drop_path): Identity()\\n)\\n(1): PoolFormerBlock(\\n(norm1): GroupNorm(1, 64, eps=1e-05, affine=True)\\n(token_mixer): Pooling(\\n(pool): AvgPool2d(kernel_size=3, stride=1, padding=1)\\n)\\n(norm2): GroupNorm(1, 64, eps=1e-05, affine=True)\\n(mlp): Mlp(\\n(fc1): Conv2d(64, 256, kernel_size=(1, 1), stride=(1, 1))\\n(act): GELU()\\n(fc2): Conv2d(256, 64, kernel_size=(1, 1), stride=(1, 1))\\n(drop): Dropout(p=0.0, inplace=False)\\n)\\n(drop_path): Identity()\\n)\\n)\\n*block 1*\\nPatchEmbed(\\n(proj): Conv2d(64, 128, kernel_size=(3, 3), stride=(2, 2), padding=(1, 1))\\n(norm): Identity()\\n)\\n*block 2*\\nSequential(\\n(0): PoolFormerBlock(\\n(norm1): GroupNorm(1, 128, eps=1e-05, affine=True)\\n(token_mixer): Pooling(\\n(pool): AvgPool2d(kernel_size=3, stride=1, padding=1)\\n)\\n(norm2): GroupNorm(1, 128, eps=1e-05, affine=True)\\n(mlp): Mlp(\\n(fc1): Conv2d(128, 512, kernel_size=(1, 1), stride=(1, 1))\\n(act): GELU()\\n(fc2): Conv2d(512, 128, kernel_size=(1, 1), stride=(1, 1))\\n(drop): Dropout(p=0.0, inplace=False)\\n)\\n(drop_path): Identity()\\n)\\n(1): PoolFormerBlock(\\n(norm1): GroupNorm(1, 128, eps=1e-05, affine=True)\\n(token_mixer): Pooling(\\n(pool): AvgPool2d(kernel_size=3, stride=1, padding=1)\\n)\\n(norm2): GroupNorm(1, 128, eps=1e-05, affine=True)\\n(mlp): Mlp(\\n(fc1): Conv2d(128, 512, kernel_size=(1, 1), stride=(1, 1))\\n(act): GELU()\\n(fc2): Conv2d(512, 128, kernel_size=(1, 1), stride=(1, 1))\\n(drop): Dropout(p=0.0, inplace=False)\\n)\\n(drop_path): Identity()\\n)\\n)\\n*block 3*\\nPatchEmbed(\\n(proj): Conv2d(128, 320, kernel_size=(3, 3), stride=(2, 2), padding=(1, 1))\\n(norm): Identity()\\n)\\n*block 4*\\nSequential(\\n(0): PoolFormerBlock(\\n(norm quot;^U&quot;,39439,536972610]],[&quot;^16&quot;,[41770,&quot;^?&quot;,[&quot;^ &quot;],536972610]],[&quot;^16&quot;,[41770,&quot;^1:&quot;,true,536972607]],[&quot;^16&quot;,[41770,&quot;^;&quot;,&quot;~u63f5da83-2a42-4efb-a162-0c3a6b0ec507&quot;,536972607]],[&quot;^16&quot;,[41772,&quot;^R&quot;,&quot;更宽还是更深有效？\\ndensenet是通道叠加，而不是直接像resnet一样相加的；\\n增加网络的宽度可能比增加网络深度更有效；\\nDualPath利用了Densenet和Resnet的优点；\\n预激活残差网络；\\nVGG删除一个层性能都会下降得很多；\\n残差网络可以看做多个网络模型的ensemble；\\n改变特征图大小的一些网络层是比较关键的；&quot;,536972662]],[&quot;^16&quot;,[41772,&quot;^P&quot;,&quot;^19&quot;,536972659]],[&quot;^16&quot;,[41772,&quot;^F&quot;,39454,536972659]],[&quot;^16&quot;,[41772,&quot;^Y&quot;,14305,536972659]],[&quot;^16&quot;,[41772,&quot;^V&quot;,39454,536972659]],[&quot;^16&quot;,[41772,&quot;^U&quot;,14305,536972662]],[&quot;^16&quot;,[41772,&quot;^U&quot;,41771,536972662]],[&quot;^16&quot;,[41772,&quot;^?&quot;,[&quot;^ &quot;],536972662]],[&quot;^16&quot;,[41772,&quot;^1:&quot;,true,536972659]],[&quot;^16&quot;,[41772,&quot;^;&quot;,&quot;~u63f5dab8-a24d-427e-9e7a-7137738428b6&quot;,536972659]],[&quot;^16&quot;,[41774,&quot;^R&quot;,&quot;* 和ViT一样都包含有位置信息，即这里的相对位置偏置，其计算过程首先需要计算出相对位置索引(二维变成一维，用简单的二维和会造成结果重复，不能区分两个距离相似但方向不同的位置)，然后查找相对位置偏置的表格，来查找。\\n* 代码实现里面并不是一个stage作为一层结构的，实际上第0层是patch块的划分和patch向量的线性转化，后面的几层都是由transformer块结构和patch合并的下采样部分组成的。\\n* 注意里面有多个地方用到了drop\\n* patch的划分是基于原始图片来说的，patch的合并是基于特征图来说的，前者使用卷积可以实现，后者自认为也可以用卷积，但是代码中是获取不同窗口的相同位置的像素组成一个单通道的特征图，最后能得到窗口内所有位置组成的特征图，最后通道数减半，即等于窗口面积大小的一半。\\n* 一定需要padding，不管是patch块的划分，还是说窗口的划分，都不一定能整倍造成的，注意F.pad的参数顺序，且通常只是在一边进行填充。&quot;,536972702]],[&quot;^16&quot;,[41774,&quot;^P&quot;,&quot;^19&quot;,536972696]],[&quot;^16&quot;,[41774,&quot;^F&quot;,39531,536972696]],[&quot;^16&quot;,[41774,&quot;^Y&quot;,14305,536972696]],[&quot;^16&quot;,[41774,&quot;^V&quot;,39531,536972699]],[&quot;^16&quot;,[41774,&quot;^U&quot;,14305,536972702]],[&quot;^16&quot;,[41774,&quot;^U&quot;,41741,536972702]],[&quot;^16&quot;,[41774,&quot;^U&quot;,41773,536972702]],[&quot;^16&quot;,[41774,&quot;^?&quot;,[&quot;^ &quot;],536972702]],[&quot;^16&quot;,[41774,&quot;^1:&quot;,true,536972696]],[&quot;^16&quot;,[41774,&quot;^;&quot;,&quot;~u63f5dae2-ae62-4a7d-923f-2686f94c6cbe&quot;,536972696]],[&quot;^16&quot;,[41775,&quot;^N&quot;,true,536972725]],[&quot;^16&quot;,[41775,&quot;^R&quot;,&quot;[[速记]]&quot;,536972718]],[&quot;^16&quot;,[41775,&quot;^P&quot;,&quot;^19&quot;,536972712]],[&quot;^16&quot;,[41775,&quot;^F&quot;,39531,536972712]],[&quot;^16&quot;,[41775,&quot;^Y&quot;,14305,536972712]],[&quot;^16&quot;,[41775,&quot;^V&quot;,41650,536972712]],[&quot;^16&quot;,[41775,&quot;^U&quot;,14305,536972718]],[&quot;^16&quot;,[41775,&quot;^U&quot;,41738,536972718]],[&quot;^16&quot;,[41775,&quot;^?&quot;,[&quot;^ &quot;],536972718]],[&quot;^16&quot;,[41775,&quot;^H&quot;,41738,536972718]],[&quot;^16&quot;,[41775,&quot;^1:&quot;,true,536972712]],[&quot;^16&quot;,[41775,&quot;^;&quot;,&quot;~u63f5daf3-5484-491b-82ad-ff7cc8a4869e&quot;,536972712]],[&quot;^16&quot;,[41777,&quot;^R&quot;,&quot;残差连接必须保证两个图片的尺寸是一样大小的，一般来说 skip connection中的卷积核大小是1*1，但是stride=2. 而其对应的瓶颈结构中一般是中间卷积核3*3处设置 stride=2来下采样。\\n\\n跳跃了解是通道数相连，还是只是同通道相加呢？&quot;,536972768]],[&quot;^16&quot;,[41777,&quot;^P&quot;,&quot;^19&quot;,536972761]],[&quot;^16&quot;,[41777,&quot;^F&quot;,39500,536972761]],[&quot;^16&quot;,[41777,&quot;^Y&quot;,14305,536972761]],[&quot;^16&quot;,[41777,&quot;^V&quot;,39500,536972762]],[&quot;^16&quot;,[41777,&quot;^U&quot;,14305,536972768]],[&quot;^16&quot;,[41777,&quot;^U&quot;,41771,536972768]],[&quot;^16&quot;,[41777,&quot;^?&quot;,[&quot;^ &quot;],536972768]],[&quot;^16&quot;,[41777,&quot;^1:&quot;,true,536972761]],[&quot;^16&quot;,[41777,&quot;^;&quot;,&quot;~u63f5db22-d422-4797-99b5-84df8cf215bf&quot;,536972761]],[&quot;^16&quot;,[41779,&quot;^R&quot;,&quot;训练和推理之间一般存在不同，有什么Trick呢？\\nrepvgg训练使用残差，但是推理只用单分支\\n&quot;,536972790]],[&quot;^16&quot;,[41779,&quot;^P&quot;,&quot;^19&quot;,536972790]],[&quot;^16&quot;,[41779,&quot;^F&quot;,39523,536972790]],[&quot;^16&quot;,[41779,&quot;^Y&quot;,14305,536972790]],[&quot;^16&quot;,[41779,&quot;^V&quot;,39523,536972793]],[&quot;^16&quot;,[41779,&quot;^U&quot;,14305,536972790]],[&quot;^16&quot;,[41779,&quot;^?&quot;,[&quot;^ &quot;],536972790]],[&quot;^16&quot;,[41779,&quot;^1:&quot;,true,536972790]],[&quot;^16&quot;,[41779,&quot;^;&quot;,&quot;~u63f5db39-20e6-4a8b-98f8-d0cceb22bb60&quot;,536972790]],[&quot;^16&quot;,[41781,&quot;^R&quot;,&quot;LN在网络结构实现时实际上也是全连接层吗？\\nLN是需要进行训练的，还说只用计算就可以了啊？&quot;,536972818]],[&quot;^16&quot;,[41781,&quot;^P&quot;,&quot;^19&quot;,536972812]],[&quot;^16&quot;,[41781,&quot;^F&quot;,39467,536972812]],[&quot;^16&quot;,[41781,&quot;^Y&quot;,14305,536972812]],[&quot;^16&quot;,[41781,&quot;^V&quot;,39467,536972815]],[&quot;^16&quot;,[41781,&quot;^U&quot;,14305,536972818]],[&quot;^16&quot;,[41781,&quot;^U&quot;,41780,536972818]],[&quot;^16&quot;,[41781,&quot;^?&quot;,[&quot;^ &quot;],536972818]],[&quot;^16&quot;,[41781,&quot;^1:&quot;,true,536972812]],[&quot;^16&quot;,[41781,&quot;^;&quot;,&quot;~u63f5db4e-2248-46fb-8969-9a7bd6a4071b&quot;,536972812]],[&quot;^16&quot;,[41783,&quot;^R&quot;,&quot;这种结构一般来说最终的效果不都是进行了一层下采样，然后通道数变化了或者不变，但是降低了计算量。\\n\\n瓶颈结构指的是特征图的通道数是两头大中间小。\\n\\n其能提升模型效果吗？为什么能呢？&quot;,536972838]],[&quot;^16&quot;,[41783,&quot;^P&quot;,&quot;^19&quot;,536972834]],[&quot;^16&quot;,[41783,&quot;^F&quot;,39484,536972834]],[&quot;^16&quot;,[41783,&quot;^Y&quot;,14305,536972834]],[&quot;^16&quot;,[41783,&quot;^V&quot;,39484,536972835]],[&quot;^16&quot;,[41783,&quot;^U&quot;,14305,536972838]],[&quot;^16&quot;,[41783,&quot;^U&quot;,41782,536972838]],[&quot;^16&quot;,[41783,&quot;^?&quot;,[&quot;^ &quot;],536972838]],[&quot;^16&quot;,[41783,&quot;^1:&quot;,true,536972834]],[&quot;^16&quot;,[41783,&quot;^;&quot;,&quot;~u63f5db5f-487d-4e29-b06b-495573071dad&quot;,536972834]],[&quot;^16&quot;,[41784,&quot;^R&quot;,&quot;宏观设计\\n* 更改每个阶段的计算比例（也就是每个阶段所对应的层数），但同时使得更改后的FLOPS与Swin-T对齐\\n*疑惑：这里的计算复杂度对齐是怎么实现的呢？*\\n* 将网络开头的stem更改为“Patchify”。这里面论文提到Resnet传统的stem是一个7*7，步距为2的卷积层 + 最大池化层，也就是缩小了4倍；然后ViT和Swin-T都是切片化且不重叠卷积，但是ViT的核要比后者大得多\\n\\n*疑惑：这里提到的切片化仅仅是说用对应大小的卷积核提取Patch对应的一个向量，还是说这个向量也要再次进行特征转换呢？*\\n\\n借鉴ResNeXt\\n* 组卷积就是把滤波器分成不同的组。\\nResNeXt的原则是使用尽可能多的组来拓宽宽度，增加的宽度能够弥补容量的损失。ResNeXt以一种瓶颈结构来使用组卷积。\\n\\n* 这里采用一种比较极端的方式，也就是说让组的数目等于通道数目，把这种方式的组卷积成为层次方向的卷积。\\n\\n\\n倒置瓶颈块：\\n* 每个T块结构中都有1个倒置的瓶颈结构，也就是说MLP的隐藏层维度反而是输入层维度的四倍。\\n\\n* 一些高级卷积网络中也证明了在卷积结构中使用倒置瓶颈块的好处&quot;,536972875]],[&quot;^16&quot;,[41784,&quot;^P&quot;,&quot;^19&quot;,536972857]],[&quot;^16&quot;,[41784,&quot;^F&quot;,39510,536972857]],[&quot;^16&quot;,[41784,&quot;^Y&quot;,14305,536972857]],[&quot;^16&quot;,[41784,&quot;^V&quot;,39510,536972857]],[&quot;^16&quot;,[41784,&quot;^U&quot;,14305,536972875]],[&quot;^16&quot;,[41784,&quot;^U&quot;,41741,536972875]],[&quot;^16&quot;,[41784,&quot;^U&quot;,41776,536972875]],[&quot;^16&quot;,[41784,&quot;^?&quot;,[&quot;^ &quot;],536972875]],[&quot;^16&quot;,[41784,&quot;^1:&quot;,true,536972857]],[&quot;^16&quot;,[41784,&quot;^;&quot;,&quot;~u63f5db78-50f8-41ec-b4cc-b980798a1a53&quot;,536972857]],[&quot;^16&quot;,[41785,&quot;^R&quot;,&quot;*架构总体说明：*\\n\\n*知识点：*\\n* Transformer从语言迁移到视觉有两个难点：图片尺寸的变化大；像素点的数目与文本中的单词相比要更多\\n\\n\\n* *创新点：层级结构、偏移窗口*\\n\\n* 偏移窗口既通过把自注意力限制在不重叠的局部窗口内，从而带来计算效率的提升；也允许跨窗口之间的连接\\n\\n* 偏移窗口在实际延时方面也是有效的，因为在同一个窗口内的所有查询patch块都共享着同样一个的key set，这能够促进硬件中的内存共享。而早*期基于滑动窗口的自注意力则保持低延迟*，因为不同的查询像素点对应不同的key集合。\\n\\n* 层次结构具有对各种尺寸数据建模的灵活性和只与图片大小相关的线性计算复杂度\\n\\n* 这两种策略被证明适用于ALL-MLP架构\\n\\n\\n* *MSA计算量包含三个部分：*单头注意力计算量【从每个token（patch）的原始嵌入生成对应的查询、键值、价值三个嵌入 + 查询嵌入与键值嵌入计算权重 + 加权得到每个token的最终嵌入】+ 多头融合的计算量（对于同一个token来说就是把多个头产生的最终嵌入拼接起来，然后再用矩阵进行融合）\\n*W-MSA的计算量：*因为自注意力计算只是在每个窗口内进行，所以等于 窗口总数目 * 一个窗口内的MSA计算量。这里需要理解的是，在Swin-T的Stage1里面一个像素对应于原来图片的1个Patch， Stage2对应4个Patch，Stage3对应16个Patch，Stage4对应64个Patch，但是后面的3个阶段我们不考虑这种层次式关系带来的多尺度Patch，也就是说计算时还是把1个窗口的每个像素点视为1个Patch来计算。\\nhttps://blog.csdn.net/qq_37541097/article/details/121119988\\n\\n\\n* Transformer-Block包含连续的两层，前面一层用的正常配置的窗口划分，后面一层用的是偏移窗口的划分。疑惑的是为什么两层不都用偏移窗口的划分，感觉是后面一层主要是学习两个不同窗口间的信息，或者说是远距离信息；前面一层是短距离信息。可能先学短，再学远，更有意义。\\n\\n* 这里偏移窗口能计算跨窗口信息不是因为这时候自注意力机制在不同窗口之间开始进行了，而是因为这时候的一个大窗口包含了其他窗口里面的内容。而且很容易发现这种划分配置下周围四个角的窗口信息是减少了，而其他窗口是增加的。\\n\\n\\n* 相对位置偏置是注意力计算里面的一个技巧吧。需要注意它是一个矩阵，而不是单个常数，它是加在对查询和键值向量计算权重后、在权重归一化之前的，猜测可能是为了弥补这种权重计算方式的一些不足，加上后效果更好。\\n\\n* 绝对位置嵌入在这里的效果反而比不加降低。\\n\\n* 预训练中可学习的相对位置偏置可以微调中用作初始化，因为这时候窗口尺寸可能不同，所以需要进行双线性插值。\\n\\n\\n\\n*优点：*\\n*缺点：*\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTU5MzE3MjQ\\n#+flomo_id: MTU5MzE3MjQ\\n#+created: 2022-02-14 15:52:25\\n#+updated: 2022-02-14 20:59:48&quot;,536972900]],[&quot;^16&quot;,[41785,&quot;^P&quot;,&quot;^19&quot;,536972900]],[&quot;^16&quot;,[41785,&quot;^F&quot;,39479,536972900]],[&quot;^16&quot;,[41785,&quot;^Y&quot;,14305,536972900]],[&quot;^16&quot;,[41785,&quot;^V&quot;,39479,536972900]],[&quot;^16&quot;,[41785,&quot;^U&quot;,14305,536972900]],[&quot;^16&quot;,[41785,&quot;^?&quot;,[&quot;^ &quot;],536972900]],[&quot;^16&quot;,[41785,&quot;^1:&quot;,true,536972900]],[&quot;^16&quot;,[41785,&quot;^;&quot;,&quot;~u63f5dba1-e999-4484-b23a-2853c4b481eb&quot;,536972900]],[&quot;^16&quot;,[41786,&quot;^R&quot;,&quot;*架构简洁描述：*\\n\\n*知识点：*\\n* 位置编码是可学习的，而不是预先给定的\\n\\n* 使用1维的位置编码，而不是高级的2D-aware，因为并没有观察到替换后明显的性能增加\\n\\n\\n* CNN中的归纳偏置包括locality（二维的邻居结构）和平移不变性，但是ViT中只有MLP层是具有局部性和平移不变性的\\n\\n* ViT中的自注意力层是全局的，所以不是归纳偏置！\\n\\n* ViT中对二维邻居结构的归纳偏置利用得很稀疏，只用到了两处：将图片分成不同的Patch块；在fine-tune阶段调整不同分辨率大小图片的位置编码；\\n\\n\\n* CNN和ViT的混合架构：CNN架构提取特征图，然后在特征图上提取Patch再进行ViT。（备注：此时提取的Patch大小可以是1*1的）\\n\\n\\n* 预训练和细调注意事项：通常细调的数据集上图片的分辨率更高；预训练时需要将原本的分类头移除掉，然后增加一个线性转换层，将特征维度转换为下游任务的分类数\\n\\n\\n*创新点：*\\n* 没有像之前的工作那样把与图像具体的归纳偏好直接融入到架构当中去，仅仅是增加了提取图像Patch块的步骤\\n\\n* 利用了在大规模数据集上预训练的方法\\n\\n* 在许多图像分类数据集上能达到或者超过sota方法，但是预训练成本低\\n\\n\\n*缺点或者限制：*\\n* 不能应用于像检测和分割这样的计算机视觉任务\\n\\n* 需要继续探索自监督的预训练方法，目前自监督和大规模监督预训练方法还有较大的差距&quot;,536972925]],[&quot;^16&quot;,[41786,&quot;^P&quot;,&quot;^19&quot;,536972925]],[&quot;^16&quot;,[41786,&quot;^F&quot;,39498,536972925]],[&quot;^16&quot;,[41786,&quot;^Y&quot;,14305,536972925]],[&quot;^16&quot;,[41786,&quot;^V&quot;,39498,536972925]],[&quot;^16&quot;,[41786,&quot;^U&quot;,14305,536972925]],[&quot;^16&quot;,[41786,&quot;^?&quot;,[&quot;^ &quot;],536972925]],[&quot;^16&quot;,[41786,&quot;^1:&quot;,true,536972925]],[&quot;^16&quot;,[41786,&quot;^;&quot;,&quot;~u63f5dbbd-adac-4f2b-9c30-ec857712cadf&quot;,536972925]],[&quot;^16&quot;,[41787,&quot;^R&quot;,&quot;&quot;,536972937]],[&quot;^16&quot;,[41787,&quot;^P&quot;,&quot;^19&quot;,536972937]],[&quot;^16&quot;,[41787,&quot;^@&quot;,false,536972937]],[&quot;^16&quot;,[41787,&quot;^F&quot;,41650,536972937]],[&quot;^16&quot;,[41787,&quot;^Y&quot;,14305,536972937]],[&quot;^16&quot;,[41787,&quot;^V&quot;,14305,536972937]],[&quot;^16&quot;,[41787,&quot;^?&quot;,[&quot;^ &quot;],536972937]],[&quot;^16&quot;,[41787,&quot;^1:&quot;,true,536972937]],[&quot;^16&quot;,[41787,&quot;^;&quot;,&quot;~u63f5dbc6-4b30-4e8e-a599-9607b33c31ae&quot;,536972937]],[&quot;^16&quot;,[41790,&quot;^R&quot;,&quot;[[LeetcodeTheory]]&quot;,536972983]],[&quot;^16&quot;,[41790,&quot;^P&quot;,&quot;^19&quot;,536972980]],[&quot;^16&quot;,[41790,&quot;^F&quot;,41649,536972980]],[&quot;^16&quot;,[41790,&quot;^Y&quot;,39852,536972980]],[&quot;^16&quot;,[41790,&quot;^V&quot;,39854,536972980]],[&quot;^16&quot;,[41790,&quot;^U&quot;,555,536972983]],[&quot;^16&quot;,[41790,&quot;^U&quot;,39852,536972983]],[&quot;^16&quot;,[41790,&quot;^U&quot;,41789,536972983]],[&quot;^16&quot;,[41790,&quot;^?&quot;,[&quot;^ &quot;],536972983]],[&quot;^16&quot;,[41790,&quot;^H&quot;,555,536972983]],[&quot;^16&quot;,[41790,&quot;^1:&quot;,true,536972980]],[&quot;^16&quot;,[41790,&quot;^;&quot;,&quot;~u63f5dc5d-0aa0-4303-9c70-5bf4ffb97286&quot;,536972980]]]]]]"</script><script>window.logseq_state="{:ui/theme \"light\", :ui/sidebar-collapsed-blocks {}, :ui/show-recent? false, :config {\"local\" {:shortcuts {}, :default-templates {:journals \"\"}, :macros {}, :shortcut/doc-mode-enter-for-new-block? false, :favorites [\"JobSearching\" \"CurrentIssues\" \"LiftAnusM       // This script checks to see if a redirect is present in the query string

      (function(l) {
