t;,[39174,logseq____&quot;^Ulogseq____&quot;,39135,536970135]],[logseq____&quot;^15logseq____&quot;,[39174,logseq____&quot;^Ulogseq____&quot;,39136,536970135]],[logseq____&quot;^15logseq____&quot;,[39174,logseq____&quot;^Ulogseq____&quot;,39137,536970135]],[logseq____&quot;^15logseq____&quot;,[39174,logseq____&quot;^Ulogseq____&quot;,39146,536970135]],[logseq____&quot;^15logseq____&quot;,[39174,logseq____&quot;^Ulogseq____&quot;,39163,536970135]],[logseq____&quot;^15logseq____&quot;,[39174,logseq____&quot;^19logseq____&quot;,true,536970135]],[logseq____&quot;^15logseq____&quot;,[39174,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5a015-4545-4e15-aeb3-b74e987eefaalogseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39175,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39175,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39175,logseq____&quot;^Flogseq____&quot;,39219,536970135]],[logseq____&quot;^15logseq____&quot;,[39175,logseq____&quot;^Xlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39175,logseq____&quot;^Vlogseq____&quot;,41660,536972972]],[logseq____&quot;^15logseq____&quot;,[39175,logseq____&quot;^Ulogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39175,logseq____&quot;^Ulogseq____&quot;,39137,536970135]],[logseq____&quot;^15logseq____&quot;,[39175,logseq____&quot;^19logseq____&quot;,true,536970135]],[logseq____&quot;^15logseq____&quot;,[39175,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5a015-669b-4d2b-87a1-45d6525a8e03logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39176,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;2022-03-15 16:11:06\\n #Algorithm/布隆过滤器\\nhttps://flomoapp.com/mine/?memo_id=MTg0ODMzMTE\\n5）通过公式来选择k和m\\nP与k的关系：当k过小时，布隆过滤器不能产生足够的特征，取模的结果更容易重复，拿k=1和k=5做比较，不同的url出现5个相同的描黑位置比出现1个相同的描黑位置更难，就越不容易误判；当k过大时，比特数组空间会很快被占满，会间接导致重复率变高。*两者的区别是一个是特征表达自身丰富性的限制，另一个是特征存储空间的限制。*\\n\\n*对公式运用的注意事项：*公式1和2直接计算得到的m和k称作理想m和理想k，且通常不是整数，我们将其向上取整甚至放宽至更多，得到的称作实际m和实际k。需要注意理想k在计算时使用的m是理想m，而不是实际m。公式3重新计算误判率的m和k都是实际值，因为m和k都向上进行了放缩，所以毫无疑问最后算得的误判率比预期误判率还要低。\\n\\n6）怎么构造k个相互独立的哈希函数\\n只需要首先找到两个独立的哈希函数f 和 g就可以了, 将 f + 1 * g 作为第1个哈希函数，f + 2 * g 作为第二个哈希函数，不断重复这种方式。\\n\\n7）经典布隆过滤器不支持删除表中的元素，但是如果使用2个bit位来表示0/1的话，在特定场景下可以表示删除操作，在这两个bit位描黑一次00变成01, 再描黑一次01变成10，如果删除的话是从10变成01再变成00，见图6.\\n\\n8）布隆过滤器的应用\\n在一个分布式系统里，有很多的小文件，要在这些小文件里面查找某个字符串str。做法是每个小文件会有一个布隆过滤器，判断str是否在某个小文件里先判断这个小文件的布隆过滤器是否为全0，如果是全0，则肯定不在该小文件里，str只需要在布隆过滤器不全为0的小文件里面来进行查找。\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTg1MzQ1NzA\\n#+flomo_id: MTg1MzQ1NzA\\n#+created: 2022-03-15 16:11:06\\n#+updated: 2022-03-20 10:49:04logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39176,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39176,logseq____&quot;^Flogseq____&quot;,39180,536970135]],[logseq____&quot;^15logseq____&quot;,[39176,logseq____&quot;^Xlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39176,logseq____&quot;^Vlogseq____&quot;,39178,536970135]],[logseq____&quot;^15logseq____&quot;,[39176,logseq____&quot;^Ulogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39176,logseq____&quot;^Ulogseq____&quot;,39137,536970135]],[logseq____&quot;^15logseq____&quot;,[39176,logseq____&quot;^Ulogseq____&quot;,39156,536970135]],[logseq____&quot;^15logseq____&quot;,[39176,logseq____&quot;^Hlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39176,logseq____&quot;^Hlogseq____&quot;,39156,536970135]],[logseq____&quot;^15logseq____&quot;,[39176,logseq____&quot;^19logseq____&quot;,true,536970135]],[logseq____&quot;^15logseq____&quot;,[39176,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5a015-545c-44aa-8076-7fc0796e42e7logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39177,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#Algorithm/有序表的原理、应用和拓展/搜索二叉树 TreeMap的底层是平衡二叉搜索树。哈希表的所有操作都是O(1)，而TreeMap的所有操作都是O(logn)复杂度。使用TreeMap必须保证key是可以排序的。\\n\\n*有序表是一种规范，是接口名，必须要求1）key是可以排序的 2）所有操作都是O(logn)复杂度。*AVL、红黑树、SB树都可以完成其规范好的功能，都可以称作有序表，用三者来实现性能指标完全一样，有差别的只是常数时间，细节上有区别。\\n\\n三者的平衡性有区别，AVL中任何一个结点的左右子树高度差的绝对值小于2，有最严格的平衡性；SB（size-balanced）树要求任何一个叔结点所拥有的结点数不少于它的任何一个侄子结点，约束的是结点X即便左子树和右子树的结点数有差异但也不会过于悬殊，从而保证树的高度，进而保证复杂度不超过0（logN）；*红黑树中第四点要求从某个结点到所有叶子结点的路径中最长的路径必然为黑红-黑红-黑红这种交错方式，最短的路径长度必然为全黑，很明显最长路径不会比最短路径长2倍以上，这就保证了平衡性*。\\n\\n三种树三种平衡性的实现都是由基本的左旋和右旋的组合来完成的，三种树对应不同的组合方式和组合细节。可以把它们看做是自我实现的搜索二叉树，它们的增删与普通的搜索二叉树是完全一样的，只是在删除完、增加完之后的重新恢复平衡的方式是不一样的。\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTkwMzcwMjI\\n#+flomo_id: MTkwMzcwMjI\\n#+created: 2022-03-20 23:52:15\\n#+updated: 2022-03-21 18:02:27logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39177,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39177,logseq____&quot;^Flogseq____&quot;,39254,536970135]],[logseq____&quot;^15logseq____&quot;,[39177,logseq____&quot;^Xlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39177,logseq____&quot;^Vlogseq____&quot;,41660,536972972]],[logseq____&quot;^15logseq____&quot;,[39177,logseq____&quot;^Ulogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39177,logseq____&quot;^Ulogseq____&quot;,39137,536970135]],[logseq____&quot;^15logseq____&quot;,[39177,logseq____&quot;^Ulogseq____&quot;,39164,536970135]],[logseq____&quot;^15logseq____&quot;,[39177,logseq____&quot;^Ulogseq____&quot;,39170,536970135]],[logseq____&quot;^15logseq____&quot;,[39177,logseq____&quot;^Hlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39177,logseq____&quot;^Hlogseq____&quot;,39164,536970135]],[logseq____&quot;^15logseq____&quot;,[39177,logseq____&quot;^Hlogseq____&quot;,39170,536970135]],[logseq____&quot;^15logseq____&quot;,[39177,logseq____&quot;^19logseq____&quot;,true,536970135]],[logseq____&quot;^15logseq____&quot;,[39177,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5a015-70ce-4060-9892-1e8676da3071logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39178,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#Algorithm/布隆过滤器\\n\\n你有一个爬虫程序在网上进行深度优先搜索，假设这个爬虫有多个线程同时在运行，每个线程会通过一个域名地址不断向下链接下去。当一个爬虫线程发现一个含有病毒或者不良内容或者其他线程已经访问过的url的时候，就会主动把该url加入到黑名单表格当中，当其他线程访问到某个url的时候先判断是否在黑名单里，如果在就不继续下去了。*实现这个黑名单机制就可以使用哈希表。假设网络上最多有100亿个url，每个url约占用64个字节，那么总共需要6400亿个字节的空间，我们粗略认为1G内存可以存放10亿个字节（2 ** 30 / ( 10 ** 8 ) ~= 10.73741824），那我们需要640G。*\\n\\n布隆过滤器可以实现黑名单，但是很大幅度节省内存空间，在这个例子中布隆过滤器大概只需要30G的内存。\\n\\n*1）需要了解位图的概念*\\n位图将一个int数组的每个bit位的0/1都给存储起来。需要注意对每个int值的bit存储顺序，比如数组 arr = [2, 4], 其bit表示为 arr = [ 00000000 00000000 00000000 00000010, 00000000 00000000 00000000 00000100], 但是*其位图不是bit表示的直接拼接，而是 2的bit位表示 的颠倒 + 4的bit位表示 的颠倒。 也就是说位图的存储是从低位到高位的，而不是计算机组成原理进行运算的通常的高位-低位的表示方法。*\\n\\n*2）关于位图的操作*\\n包括获取或者更改指定位置pos的bit值。pos/32可以定位到该pos对应的arr数组中某个整数元素的index，pos%32可以定位到该pos在该整数元素的bit表示中的位置index_in_int, *（arr[pos/32] logseq____&gt;logseq____&gt; arr[pos % 32] ）logseq____&amp; 1 能够获取bit值（logseq____&gt;logseq____&gt;或者logseq____&lt;logseq____&lt;运算都是int的高位-低位表示法在进行移动）。*\\n\\n*3）关于位图的存储*\\n若使用int类型的数组来存储，因为int型一般默认是有符号的整型，其含有的最大正整数为 （2^31 - 1）B / 1G B = 21.47，所以int类型的数组最长能够有21亿，int[] arr = new int[MAX_INT_VALUE] 那么其对应的位图长是 21亿 * 8 = 168亿。如果相要存储更多的位图，可以使用long类型的数组。\\n\\n可以使用二维数组来存储。\\n\\n*4）布隆过滤器(bloom filter)*\\n一个长度为m的位图数组arr（m指代m个bit），初始时全部为0，如果把0变成1就称作这个位置被描黑了。给定一个数num，先用一个哈希函数f1映射到out1, out1再对m取模得到值index1，将arr的index1位置描黑；再用另外一个独立的哈希函数f2映射到out2，out2同样对m取模得到值index2，将arr的index2位置描黑；这个过程不断继续下去，一共使用了k个独立的哈希函数，显然这k个被描黑的位置有可能重复，重复的概率取决于m的大小。用于url黑名单的时候，给定一个url，对其使用布隆过滤器，如果过滤出的k个位置在表中都被描黑了，才说明这个url出现过了。布隆过滤器存在失误率，但其失误情况不会是：这个url是已经被拉黑的，但是预测结果是没有被拉黑，*其失误情况会是：这个url实际没有被拉黑但是预测被拉黑了，原因就是布隆过滤器是用同一个存储空间来存储所有url被过滤后的结果的，比如url1描黑了1,5,18，url2描黑了2,16,30，而url3还没有遇到过，但是其通过过滤器计算出来是1,16,18，很明显按照算法url3也会被标记已经拉黑过。之所以不用不同的空间来存储过滤结果，是因为能最小化存储空间，且通过设置好位图数组的大小m和哈希函数的个数k，能极大地降低失误率。*\\n\\n*5）布隆过滤器的m和k的选择*\\nm的大小与样本的数量有关，*样本数量越大为了减少重复率相应的m也要设置得更大，但是与单个样本的大小无关，*即与32个字节、64个字节样本率无关，单样本容量只是限制了每个哈希函数的输入，需要确保设计的哈希函数能够实现相应大小的输入的映射。\\n\\n要不要使用布隆过滤器，怎么配置？我们需要知道预期的失误率。\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTg0ODMzMTE\\n#+flomo_id: MTg0ODMzMTE\\n#+created: 2022-03-15 00:50:01\\n#+updated: 2022-03-15 16:11:38logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39178,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39178,logseq____&quot;^Flogseq____&quot;,39225,536970135]],[logseq____&quot;^15logseq____&quot;,[39178,logseq____&quot;^Xlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39178,logseq____&quot;^Vlogseq____&quot;,41660,536972972]],[logseq____&quot;^15logseq____&quot;,[39178,logseq____&quot;^Ulogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39178,logseq____&quot;^Ulogseq____&quot;,39137,536970135]],[logseq____&quot;^15logseq____&quot;,[39178,logseq____&quot;^Ulogseq____&quot;,39156,536970135]],[logseq____&quot;^15logseq____&quot;,[39178,logseq____&quot;^Hlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39178,logseq____&quot;^Hlogseq____&quot;,39156,536970135]],[logseq____&quot;^15logseq____&quot;,[39178,logseq____&quot;^19logseq____&quot;,true,536970135]],[logseq____&quot;^15logseq____&quot;,[39178,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5a015-5003-461d-91f6-6c833e26256clogseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39179,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39179,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39179,logseq____&quot;^Flogseq____&quot;,39250,536970135]],[logseq____&quot;^15logseq____&quot;,[39179,logseq____&quot;^Xlogseq____&quot;,39134,536970135]],[lo ogseq____&quot;,logseq____&quot;~u63f5a015-77f5-43c0-9a6a-c7c91aa03761logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39183,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#Algorithm/哈希函数 \\n* JAVA中的hashcode是很简单的，一般哈希函数可以认为结果是正数。\\n\\n* 哈希函数的离散性和均匀性其实是一个意思。\\n\\n* 若对哈希函数（输入为in）的输出out再进行取模，如果取模的结果是比较均匀的，那么证明这个输出out也是比较均匀的。\\n\\n* 哈希函数不是一个随机函数，因为对于同样的输入有相同的输出！随机函数应该是每次对于相同的输入输出可能都是不同的！\\n\\n\\n*问题1：哈希函数的各种操作都被视作是O(1)，是真的达到这么低的复杂度了吗？如果不是，哈希函数具体有哪些降低操作复杂度的方法呢？*\\n解答1：\\n哈希函数的复杂度如果具体计算的话并不等于O(1),但是因为有很多优化策略其复杂度降低为了小常数，所以被视作O(1)。\\n\\n举例来说明这个过程，若要从40亿个正整数组成（每个整数4字节）的文件中构造一个哈希表，若这里的哈希表为 正整数值-出现的频次，因为出现的频次也是整数，所以哈希表中一条记录共需要8字节，因为4字节即32位的最大正整数为 2^32 - 1 = 42 94967295 logseq____&gt; 40亿 = 40 0000 0000，所以这40亿个整数完全有可能都不相同，所以需要的最大的哈希表的空间为 40亿 * 8 B = 160亿 B，毫无疑问这个空间远超一般的内存大小，1GB的内存 = 2^30 B = 1073741824 B， 160亿B 大概需要的内存空间是 160 * 10^8 / 1073741824 = 14.901161193847656, 也就是约15GB大的内存才勉强可以满足，但是考虑电脑中其他基础软件必然占用不少内存，实际需要的内存要远远大于15GB。如果只有1GB的内存大小用于加载哈希表，要怎么做呢？1GB / 4B = 2^28 个整数 = 2. 68亿整数，为了计算方便以及留有余地，我们假设1GB内存可以存放1亿个整数，所以我们只需要将该哈希表记录中含有的整数个数降低为1亿即可。*我们的做法：将数字num经过哈希函数f映射后的结果out再对40取模，这样0-39这40个数每个数分别对应长度约为1亿的链表，再加载到内存时只需要加载0-39其中一个链里面的就可以了。*\\n\\n实际问题中，为了保证每个余数对应的链表访问时间不会太长，我们希望每个链表的长度不超过6，如果数组num很多导致现在每个链表长度几乎都达到了最大值6，我们将取模的数值扩大一倍，在这里就是对40 * 2 = 80取模，把原来0-39链表上的结点对80取模然后挂到0-79这80个链表上，*这个过程叫做扩容，每条链的长度又降低为3个。*\\n\\n*链表应该为有序表，这个顺序根据具体的语境来判断，如果没有规定的排序方式，可以采用 num结点的内存地址、num结点的值、num经过哈希函数映射的结果out这三种方式来排序，最推荐最后一种方式。扩容的次数为O(Log2N），扩容一次的时间复杂度是O(N），分摊到每个结点上的扩容复杂度为O(Nlog2N）/N = O(Log2N），但是因为使用的数据量不会无限大，扩容的实际频次肯定是不高的，所以可以看做是O(1）。*\\n\\n*其实这样理解O(1)是错误的！因为扩容一次的复杂度不能笼统地都算作是O(N)。*当初始只有1个链表（挂上1个结点）时，再加上1个结点就需要扩容，此时扩容代价为 2； 当扩容为2个链表（各自挂上1个结点）时，每个链表再加上1个结点就需要扩容，此时扩容代价为4；当扩容为4个链表（各自挂上1个结点）时，每个链表再加上1个结点就需要扩容，此时扩容代价为8；当扩容为8个链表（各自挂上1个结点）时，每个链表再加上8个结点就需要扩容，此时扩容代价为16; ...; 当扩容至N/4个链表（各自挂上1个结点）时，每个链表再加上N/4个结点就需要扩容，此时扩容代价为N/2；后面不会再从N/2个链表扩容至N个链表了，因为这样跟没有取模没有任何区别，N太大同样无法存储，实际可能都不会扩容至N/2个链表，可能是N/4, N/8等。*这个总复杂度为 2 + 4 + 8 + 16 + ... + N/4 ，其可以被证明能够收敛到O(N), 再均摊到N个样本上就变成了 O(N) / N = O(1) 了。*\ q____&quot;^19logseq____&quot;,true,536970135]],[logseq____&quot;^15logseq____&quot;,[39186,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5a015-8215-4892-bb59-2847db8072b6logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39187,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;2022-03-16 22:18:45\\n #Algorithm/有序表的原理、应用和拓展\\nhttps://flomoapp.com/mine/?memo_id=MTg2NTM5NjU\\n1）原问题\\n问题分析：此题的隐藏要求是时效性，所以一般不能使用单CPU。这里遍历100亿个url以及创建对应的哈希表格是不可行的，遍历的时间复杂度和存储表格的空间复杂度都是巨大的。此问题其实很多细节没有说明，这是需要训练面试官去declare的。\\n\\n核心：在url种数上尽量均分\\n\\n问题解决：将每个url通过哈希函数f 隐射 然后对 m 取模 得到计算结果res，m指代的是机器数量，可以向面试官询问机器数量，这里我们假定m=1000。将每个url分别发送到res对应的机器上去，依据哈希函数的机制相同的url必然被发送到相同的机器上。给定的包含100亿url的文件，其对应的url种类最多为100亿，平均发送到每台机器上的url种类数最多为 100亿/m = 100亿/1000 = 0.1亿 = 1000万，构建的 url-频数 的哈希表 最多耗费的空间为 1000万 * ( 64B + 4B) = 68 000 万 B = 6.8 亿B = 0.63GB。但是如果每台机器依据任务这个空间比较大的话（当机器数比较少时会出现，m=1000时并不会），可以使用另外一个哈希函数f2 再取模，将这个文件划分到各个小文件里面去。这多个机器是并行处理的，加快了速度。（这里f2一定需要与f1不同吗？f2 + 取模 一定要与 f1 + 取模 的结果不同，f2和f1可以不同但是此时取模的对象一定要不同， 原因很简单，映射到同一个机器上的url 其 f1 + 取模 计算结果是相同， 第二次隐射到小文件 必须使得 f2 + 取模 结果不同，才能把同一个机器上的url区分开）。在每个小文件上找到重复的url，然后使用mapreduce合并所有小文件得到每台机器上重复的url，再把每台机器上的url进行合并得到总的重复的url。\\n\\n2）拓展问题\\n找到top100有两种方法。\\n\\n第一种是外排。先在同一台机器的各个小文件间进行:每个小文件先按照url的频数由高到低排序; 然后取出每个小文件上的第一行记录, 比较这些记录的频数, 取频数最大值的数得到top1, 然后在对应的小文件里面删除掉top1所在的记录; 再次取出每个小文件的第一行记录, 重复上述过程,得到top2 ; ...; 得到top10后停止。 对每台机器的top10同样适用外排法进行合并排序，最终得到top100。\\n\\n但是外排不够快，我们可以使用二维堆结构来解决。思路很简单，以小文件之间的合并举例，机器之间的合并是类似的。每个小文件各自建立一颗大根堆，根结点对应的是该小文件中频数最大的url。所有小文件所对应的大根堆通过各自的根结点连接起来，连接方式同样是大根堆。从根结点组成的大根堆中取出堆顶，得到top1，然后调整top1所在的小文件大根堆，最后调整根节点之间组成的大根堆并取出堆顶，得到top2，不断重复“取出堆顶后，调整堆顶所在文件的大根堆，将新的最大值放在原来的堆顶位置”以及“调整根节点之间连接成的大根堆”过程。\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTg2NjA3Mzk\\n#+flomo_id: MTg2NjA3Mzk\\n#+created: 2022-03-16 22:18:45\\n#+updated: 2022-03-20 13:04:20logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39187,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536970135]],[logseq____&quot;^1 通过建立多个子文件来解决. 假设需要建立m个空的子文件, 题目中是32位的无符号整数,但是JAVA中只有有符号整数类, Interger.MAX_VALUE为(2^31 - 1)B/ 10^8 = 21.47亿, 很明显其存储不了32位无符号整数的最大值, 所以子文件中的一条记录( 整数值 - 频数) 需要 8 * 2 = 16 Bytes. 40亿个整数首先通过哈希函数f映射到某个哈希编码code, 然后code % m 决定该数据放在哪一个子文件里, 因为这40亿个整数最坏情况下完全不同, 也就是对应有40亿个种类, 平均放在每个子文件里的种类数就是 40亿/m, 平均存放在每个子文件里的内存大小为 40亿/m * 8B = 320亿/m B, 而1GB约等于10.73 亿 B, 所以要求 320亿/m logseq____&lt;= 10.73亿 B, 也就是要求 m logseq____&gt;= 320/10.73 = 29.8 = 30, 我们可以之间将m设置为400极大降低内存占用率, 因为电脑中其他程序占用内存的比例也是相当大.\\n\\n整个过程个人理解是: 每次从40亿的文件一次性读取一个无符号整数, 然后哈希、对m取模，将其存放在指定的子文件中，直到文件内容全部读取完毕，同时m个子文件全部生成完毕。将0号子文件加载到内存当中，通过比较找到该子文件中出现次数最多的整数值num0和出现频率freq0，然后再将1号子文件加载到内存当中去，同样计算出子文件中出现次数最多的整数num1和freq1，... 整个过程中可以使用全局变量动态找到最大值。\\n\\n*问题2题意分析：*32位无符号整数的最大值约为42.95亿，文件中含有40亿个无符号整数，就算该文件中这40亿个数都不重复，也有2.95亿个数是没有出现的, 也就说至少是2.95亿个数没有出现. 最暴力的方法是构造数组 int[] arr = new int[2^32 - 1], 遍历文件中的40亿个无符号整数, 每遇到一个数num, 就将 arr[num] = 1, 最后数组中未被标记为1的下标就是没有出现的数, 但是需要内存空间 42.95亿 * 4B = 171.8亿B / 10.8亿B(1G) = 15.9G, 1G内存显然是不够的.\\n\\n问题2回答: *使用位图,* 需要内存是 (2^32 - 1) / 8 / 10^ 8 = 5.36 G, 每个位0或1表示该index对应的值是否出现.\\n\\n问题2拓展问题的回答: \\n1）10MB和3KB的问题解决方法是一致的，只是内存空间的量级不太一样。整体思想可以被概括为“利用区间计数来判断某个区间内是否存在未出现的数”。拿3K举例，3KB/4B = 3000B/4B= 750, 我们选取离750最近的2的整数次幂512， 无符号整数的数值范围是 0 - 2^32 - 1，将其划分为512个相等的区间则每个区间的大小为 2^32 / 2^9 = 2^23 = 8388608， 则这512个区间分别为【0, 8388608 - 1】, 【8388608， 8388608 * 2 - 1】，【8388608 * 2，8388608 * 3 - 1】，..., 【8388608 * 511, 8388608 * 512 - 1】, 创建数组count_int_num[512] 来分别存储这512个区间内的整数的个数，如果count_int_num[index] logseq____&lt; 8388608, 则说明index区间存在没有出现在文件中的无符号整数，那就需要继续在【8388608 * index, 8388608 * (index + 1) - 1】这个区间内搜索下去，继续将这个区间等分为512个子区间，8388608 / 512 = 2^23 / 2^9 = 2^14 = 16384，即【8388608 * index， 8388608 * index + 16384 - 1】，【 8388608 * index + 16384， 8388608 + 16384 * 2 - 1】...。 2^14 / 2^9 = 2^5, 再划分成512个子区间则每个区间只有32个数；32个数不用继续划分子区间了，直接遍历一遍就可以找到1个未出现的无符号整数。*可以对上述过程进行总结: 假设无符号整数为 Y Bytes = 8Y bits, 给定的内存空间为 X Bytes， 我们能够构造的 整数数组（int型 4 Bytes， long int型 8 Bytes）最长为 2 ^ max_len = 2 ^ ( floor（log2（X / Y））)（向下取整），长度要求为2的某个整数次幂是为了保证每个区间上的数值范围是一样长的，方便代码的编写。无符号整数的数值范围为【0, 2^(8Y) - 1】 , 数值范围的长度为 2^(8Y)， 2^(8Y) 不断划分2^max_len个区间块，直到这个区间块的数值范围小于等于 2^max_len, 总的划分次数为 floor（8Y / max_len）。在给出的例子中，Y=4, max_len=9, floor(4 * 8 / 9) = 3, 即只需要划分3次就可以。*\\n2） 使用三个变量：*使用二分法来解决，二分法如果直接作用在待操作的数组本身必然要求这个数据是有序的，但是如果作用在索引数组等辅助数组（包含待操作数组的相关信息）上并不需要待操作数组是有序的。*这里我们实际需要4个变量L, R, mid，left_num, 因为mid = （L + R）/ 2，可以做为L和R的中间变量，所以也就说只用使用三个变量了。在本问题中辅助数组是【0, 1, 2, ..., 2^32-1】,  L = 0, R = 2^32 - 1, mid = 2^31， 遍历一遍40亿个整数，使用left_num统计其中在【L， mid】间的个数，如果left_num logseq____&gt;= mid - L + 1, 说明【mid+1， R】必有未出现的无符号整数, L = mid + 1；如果 left_num logseq____&lt; mid - L + 1,  说明【L，mid】中必然有未出现的无符号整数，人= mid - 1.  *究其原因， 是因为【0, 1, 2, ..., 2^32-1】一共有42亿个整数取值，而文件中只有40亿个整数，所以可能是左半区域满但是右半区域不满、右半区域满但是左半区域不满，左半区域和右半区域都是不满的（这里只需要找出一个数值，所以这种情况选择哪边区域进行递归查看都是可以的）*\\n\\n题目4的回答：使用位图，但是使用两位来表示一个无符号整数出现的次数，初始化为00，表示没有出现过，出现1次设置为01，出现2次设置为10，出现3次及3次以上统统设置为11.\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTg2NTIzMzc\\n#+flomo_id: MTg2NTIzMzc\\n#+created: 2022-03-16 20:50:15\\n#+updated: 2022-03-20 00:22:24logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39215,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39215,logseq____&quot;^Flogseq____&quot;,39278,536970135]],[logseq____&quot;^15logseq____&quot;,[39215,logseq____&quot;^Xlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39215,logseq____&quot;^Vlogseq____&quot;,41660,536972972]],[logseq____&quot;^15logseq____&quot;,[39215,logseq____&quot;^Ulogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39215,logseq____&quot;^Ulogseq____&quot;,39137,536970135]],[logseq____&quot;^15logseq____&quot;,[39215,logseq____&quot;^Ulogseq____&quot;,39155,536970135]],[logseq____&quot;^15logseq____&quot;,[39215,logseq____&quot;^Hlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39215,logseq____&quot;^Hlogseq____&quot;,39155,536970135]],[logseq____&quot;^15logseq____&q &quot;^19logseq____&quot;,true,536970135]],[logseq____&quot;^15logseq____&quot;,[39218,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5a015-f96f-46e9-ab2f-0d8ee1ba60ablogseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39219,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#Algorithm/AC自动机\\n\\n* *利用AC自动机依次否定文字从0、从1等开始匹配的可能性。*\\n\\n\\n* *图2中描黑表示确实是某个字符串的结尾。*\\n\\n\\n* *fail转一圈中没有描黑的结点是不会收集答案的，收集答案是从树的根结点到该描黑结点的子字符串。*\\n\\n\\n* 如果AC自动机的前缀匹配失败，就会依据fail跳到另外一个树的分支上去，而不是硬生生地非要沿着前缀树的第一条分叉的每个结点绕一圈（这是对绕圈过程的错误理解，是文章中的部分和AC自动机的这部分前缀匹配上了才去绕圈）。\\n\\n\\n* 关于图9的说明：“abctf”是待匹配的文章，前缀树中包含三个前缀码\\logseq____&quot;abck\\logseq____&quot;, \\logseq____&quot;bck\\logseq____&quot;, \\logseq____&quot;st\\logseq____&quot;，很自然“abck”的k会被描黑、“bck”的k也会被描黑，“st”的t将会被描黑。首先“abctf”的a与AC自动机的a进行匹配，从a的fail指针处绕一圈并没有发现被描黑的点，然后重新回到a；继续往下走，“abctf”的ab与AC自动机的ab进行匹配，从b的fail指针处绕一圈并没有发现被描黑的点，然后重新回到b；继续往下走，“abctf”的abc与AC自动机的abc进行匹配，从c的fail指针绕一圈并没有被描黑的点，然后重新回到c；继续往下走，“abctf”的abct与AC自动机的abck无法匹配，从c的fail指针往下走，走到bc的c结点，“abctf”的bct与AC自动机的bck无法匹配，从c的fail指针继续往下走，走到根结点，这说明“abctf”以a位置开头、以b位置开头、以c位置开头都无法在AC自动机中找到匹配项，只能从t位置开始匹配了。\\n\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTkyNTU2NTc\\n#+flomo_id: MTkyNTU2NTc\\n#+created: 2022-03-23 09:27:52\\n#+updated: 2022-03-23 10:27:33logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39219,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39219,logseq____&quot;^Flogseq____&quot;,39302,536970135]],[logseq____&quot;^15logseq____&quot;,[39219,logseq____&quot;^Xlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39219,logseq____&quot;^Vlogseq____&quot;,41660,536972972]],[logseq____&quot;^15logseq____&quot;,[39219,logseq____&quot;^Ulogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39219,logseq____&quot;^Ulogseq____&quot;,39137,536970135]],[logseq____&quot;^15logseq____&quot;,[39219,logseq____&quot;^Ulogseq____&quot;,39149,536970 _&quot;^15logseq____&quot;,[39227,logseq____&quot;^Ulogseq____&quot;,39164,536970135]],[logseq____&quot;^15logseq____&quot;,[39227,logseq____&quot;^19logseq____&quot;,true,536970135]],[logseq____&quot;^15logseq____&quot;,[39227,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5a015-2b03-4f2c-ae87-eeb166217749logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39228,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39228,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39228,logseq____&quot;^Flogseq____&quot;,39183,536970135]],[logseq____&quot;^15logseq____&quot;,[39228,logseq____&quot;^Xlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39228,logseq____&quot;^Vlogseq____&quot;,41660,536972972]],[logseq____&quot;^15logseq____&quot;,[39228,logseq____&quot;^Ulogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39228,logseq____&quot;^Ulogseq____&quot;,39137,536970135]],[logseq____&quot;^15logseq____&quot;,[39228,logseq____&quot;^19logseq____&quot;,true,536970135]],[logseq____&quot;^15logseq____&quot;,[39228,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5a015-973a-408e-b271-855f9931cd9blogseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39229,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;2022-03-16 19:13:21\\n #Algorithm/资源限制类题目 #岛问题 #并行算法\\nhttps://flomoapp.com/mine/?memo_id=MTg2MzY1NjY\\n还是岛问题，整个矩阵中只有1个大的岛，如果将矩阵分为左右两部分分别交给两个CPU分别进行计算，这时候左侧数据cpu会计算出来2个岛，右侧数据cpu也会计算出两个岛，很明显直接汇总两个cpu的结果是不正确的。\\n\\n怎么合并呢？我们关注两个矩阵的中间分割线。我们使用一个表格来记录分割边界两端中岛结点（是某个岛的一部分）的信息，（所在岛的编号，（i，j））。如此，左边矩阵中有 【A, (0,5)】，【A, (6,5)】，【B, (2,5)】, 【B, (4, 5)】, 右边矩阵中有【C, (0,6)】，【C, (2, 6)】, 【D, (4,6)】, 【D, (6,6) 】。然后我们只对出现在同一条水平线上的两个端点进行合并，不然只有1个端点是岛结点，两边必然不可能属于同一个大的岛。初始总岛数=4，合并时使用并查集策略，最先开始四个集合为{A}， {B}， {C}，{D}，【A， (0,5)】和【C, (0,6)】会合并{A}{C}得到{A，C}，总岛数-1；【B,(2,5)】和【C, (2,6)】会合并{A, C}与{B}得到{A, C, B}， 总岛数-1；【B, (4,5)】和【D, (4,6)】会合并{A, C, B}和{D}得到{A, C, B, D}, 总岛数-1；【A, (6,5)】和【D, (6,6)】发现A和D已经在一个集合里面了。\\n\\n如果有4 * 4 = 16个CPU对应的16个区域数据需要进行合并，我们可以先合并1-1得到2，然后合并2-2得到4，然后合并4-4得到8，最后合并8-8得到16。也可以不这么做，16个区域一次性合并，因为任意两个区域之间的边界是不重叠的，其关联的并查集也不同。\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTg2NDQ4MzA\\n#+flomo_id: MTg2NDQ4MzA\\n#+created: 2022-03-16 19:13:21\\n#+updated: 2022-03-20 10:53:31logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39229,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39229,logseq____&quot;^Flogseq____&quot;,39296,536970135]],[logseq____&quot;^15logseq____&quot;,[39229,logseq____&quot;^Xlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39229,logseq____&quot;^Vlogseq____&quot;,39259,536970135]],[logseq____&quot;^15logseq____&quot;,[39229,logseq____&quot;^Ulogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39229,logseq____&quot;^Ulogseq____&quot;,39137,536970135]],[logseq____&quot;^15logseq____&quot;,[39229,logseq____&quot;^Ulogseq____&quot;,39144,536970135]],[logseq____&quot;^15logseq____&quot;,[39229,logseq____&quot;^Ulogseq____&quot;,39149,536970135]],[logseq____&quot;^15logseq____&quot;,[39229,logseq____&quot;^Ulogseq____&quot;,39152,536970135]],[logseq____&quot;^15logseq____&quot;,[39229,logseq____&quot;^Ulogseq____&quot;,39155,536970135]],[logseq____&quot;^15logseq____&quot;,[39229,logseq____&quot;^Ulogseq____&quot;,39166,536970135]],[logseq____&quot;^15logseq____&quot;,[39229,logseq____&quot;^Ulogseq____&quot;,39167,536970135]],[logseq____&quot;^15logseq____&quot;,[39229,logseq____&quot;^Ulogseq____&quot;,39169,536970135]],[logseq____&quot;^15logseq____&quot;,[39229,logseq____&quot;^Hlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39229,logseq____&quot;^Hlogseq____&quot;,39144,536970135]],[logseq____&quot;^15logseq____&quot;,[39229,logseq____&quot;^Hlogseq____ q____&quot;,[39236,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#Algorithm\\n\\n子数组、子串都是连续的，子序列是不连续的。\\n\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTgwODI5NjM\\n#+flomo_id: MTgwODI5NjM\\n#+created: 2022-03-10 17:17:55\\n#+updated: 2022-03-10 17:17:55logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39236,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39236,logseq____&quot;^Flogseq____&quot;,39314,536970135]],[logseq____&quot;^15logseq____&quot;,[39236,logseq____&quot;^Xlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39236,logseq____&quot;^Vlogseq____&quot;,41660,536972972]],[logseq____&quot;^15logseq____&quot;,[39236,logseq____&quot;^Ulogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39236,logseq____&quot;^Ulogseq____&quot;,39137,536970135]],[logseq____&quot;^15logseq____&quot;,[39236,logseq____&quot;^Hlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39236,logseq____&quot;^19logseq____&quot;,true,536970135]],[logseq____&quot;^15logseq____&quot;,[39236,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5a015-1f78-4f29-a08b-e406a3f24d93logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39237,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#Algorithm/数组累加\\n\\n问题1：数组内元素都是整数，求*累加和为k的*子数组的最大长度\\n问题2：数组内元素有正负0，求*累加和为k的*子数组的最大长度\\n问题3：数组内元素有正负0，求*满足1和2数量相等的*子数组的最大长度\\n问题4：数组内元素有正负0，求*满足累加和小于等于k*的子数组的最大长度\\n\\n*解答1：*\\n通过滑动窗口的方式一边找到累加和为k的子数组，一边统计其长度并更新最大值。设滑动窗口为[L, R]，如果sum_window logseq____&lt; k, 则 R++， 窗口右边界向右移动一个单位；如果sum_window logseq____&gt; k, 则L++， 窗口左边界向右移动一个单位；如果sum_window == k, 则找到一个满足条件的子数组，其长度为 ( R - L +1) ，接下来窗口左边界或者右边界右移一个单位都是可以的，这是因为如果右边界右移，那么sum_window logseq____&gt; k, L++, 如果左边界右移，那么sum_window logseq____&lt; k , R++, 这两种选择最终导致的结果都是窗口的左边界和右边界都向右移动了1个单位。初始时L = 0, R = 0， sum_window = 0, 然后遍历数组的过程中窗口不断变换，时间复杂度为O(N)。具体到代码实现的时候R可以是闭区间，也可以是开区间，看哪种实现方式方便。\\n\\n*解答2：*\\n如果有正负0，那么子窗口之间的sum值不具备单调性，移动窗口的左边界或者右边界的sum值都是不确定的。那么哪里能满足单调性条件呢？\\n\\n这里我们不采用左右边界同时滑动的窗口机制，我们采用先固定一边再滑动另一边的单边窗口滑动机制，很明显这分为两类，*固定左边界的右滑窗口机制1，固定右边界的左滑窗口机制2，*这里的固定左边界或者右边界不是说这个方向的边界是永久固定的，而是说通过先固定一边来限定一个子空间。只不过固定右边界的左滑窗口机制是右边界依次从数组的最左端滑动到最右端（每滑到一个位置，左边界从数组最左端滑动到右边界所在的位置）；而固定左边界的右滑窗口机制是左边界依次从数组的最右端滑动到最左端（每滑动到一个位置，右边界自从数组最右端滑动到左边界所在的位置）。\\n\\n在此问题中，*采用机制1的过程是*：从左向右遍历数组元素【L, R】，每遍历到一个位置i时做3件事：1）计算从数组左端到当前位置的累加和sum，很明显这只需在全局变量sum上加上当前位置的元素值即可；2）构建一张表，每条记录代表【累计sum值-累计到sum值的最小/最左的index】，每条记录对应的【累计sum值】是不同的，或者说【累计sum值】相当于是这张表的key值，如果当前累加和sum已经在表格中出现了，不更新其对应的index值，如果是第一次出现，直接添加新记录；3）判断 sum - k 是否在表中有对应的key，若没有，则说明 [L, i], [L+1, i], ..., [i-1, i], [i, i] 的子区间和都不可能等于k，也就是说以i为子空间的终点找不到满足条件的任何子区间；如有，查找该key对应的index值key_i, 则[key_i + 1, i]的子区间和 = sum - [L, key_i] = sum - （sum - k）= k, 且因为key_i对应的是累计和为key值的最早的index，[key_i + 1, i] 是以i为子空间终点且累加和为k的最长的子数组，记录其长度 i - key_i 并更新max_len。*注意事项：创建表格之后，初始化的时候要加上一条 [sum=0, index=-1]的记录，这是因为sum=0除了对应正负数之和抵消的情况，还可能对应空的子数组这一情况。*\\n\\n*采用机制2的方式左程云算法课并没有讲到，按照个人理解其过程应该是*：从右向左遍历数组元素[L, R]， 每遍历到一个位置j的时候做3件事：1）计算从j到数组末端R的数组累加和sum，很明显这个只需要在全局变量sum上加上当前位置的元素值即可；2）构建一张表，每条记录为【累计sum值，累计到sum值的最大/最右的index】，如果当前sum值已经出现了，无需更新index，否则直接增加一条新的记录；3）判断 sum - k在表中是否有对应的key，如果没有，说明以j为起点的任何子数组 [j, j], [j, j +1], ..., [j, R]都不满足和为k， 如果有，查找 sum - k 对应的value值为key_j, 则[j, key_j - 1] 是以j为起点的子数组中满足累加和k且长度最长的，计算其长度为 key_j - j 并更新max_len. *注意事项：创建表格之后，初始化的时候要加上一条 [sum=0, index=R+1]的记录，这是因为sum=0除了对应正负数之和抵消的情况，还可能对应空的子数组这一情况。*\\n\\n无论是机制1还是机制2，整个过程都是进行了一次对数组的遍历，遍历到每个位置都通过key对表进行查询（类似于哈希表查询，时间复杂度为O(1)），并不断更新整张表，*所以时间复杂度为O(N).*\\n\\n*解答3：*\\n解法见图片7，但是存在疑问：连续累计和等于0并不一定意味着连续的1和2，中间可能有很多值是0，所以应该是遇到累加和为0的子数组，如果子数组中含有元素0则直接排除。\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTgwODMzNzQ\\n#+flomo_id: MTgwODMzNzQ\\n#+created: 2022-03-10 17:22:06\\n#+updated: 2022-03-14 21:27:45logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39237,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39237,logseq___ eq____&quot;^15logseq____&quot;,[39240,logseq____&quot;^Ulogseq____&quot;,39141,536970135]],[logseq____&quot;^15logseq____&quot;,[39240,logseq____&quot;^Hlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39240,logseq____&quot;^Hlogseq____&quot;,39141,536970135]],[logseq____&quot;^15logseq____&quot;,[39240,logseq____&quot;^19logseq____&quot;,true,536970135]],[logseq____&quot;^15logseq____&quot;,[39240,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5a015-9abc-437d-b5a4-f4e80bfe41aclogseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39241,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image](https://flomo.oss-cn-shanghai.aliyuncs.com/file/2022-03-24/370015/1844f01ed68f88bf77383250933c2589.png?OSSAccessKeyId=LTAI4G9PcaGksWVKCPrE1TVLlogseq____&amp;Expires=1677137927logseq____&amp;Signature=pbzH54bpExwon3toaYzwkpHuHbo%3D)\\n![image](https://flomo.oss-cn-shanghai.aliyuncs.com/file/2022-03-24/370015/031a8e51a34f4bb87d1c1d93642847de.png?OSSAccessKeyId=LTAI4G9PcaGksWVKCPrE1TVLlogseq____&amp;Expires=1677137927logseq____&amp;Signature=po5jAZGM2Rmkj8RXYaRucsgu8KU%3D)\\n![image](https://flomo.oss-cn-shanghai.aliyuncs.com/file/2022-03-24/370015/e7a6c3a4375acf04b62b6a9b7202fa67.png?OSSAccessKeyId=LTAI4G9PcaGksWVKCPrE1TVLlogseq____&amp;Expires=1677137927logseq____&amp;Signature=FESTE5W8MT%2FWI%2FbIxsGkHrQJoYY%3D)\\n![image](https://flomo.oss-cn-shanghai.aliyuncs.com/file/2022-03-24/370015/f1ccc14d3ea0c41e47702e96e6a747c9.png?OSSAccessKeyId=LTAI4G9PcaGksWVKCPrE1TVLlogseq____&amp;Expires=1677137927logseq____&amp;Signature=ig5kgsNEA8SNDj5I5%2Fc3qM4EK0U%3D)\\n![image](https://flomo.oss-cn-shanghai.aliyuncs.com/file/2022-03-24/370015/322ed89b97144dca5c0d1af384aca708.png?OSSAccessKeyId=LTAI4G9PcaGksWVKCPrE1TVLlogseq____&amp;Expires=1677137927logseq____&amp;Signature=3AmJz5vrPnbzX%2BsW8N8s2aruOi0%3D)\\n![image](https://flomo.oss-cn-shanghai.aliyuncs.com/file/2022-03-24/370015/159e6b9267e0929d2cf6304eceb5a810.png?OSSAccessKeyId=LTAI4G9PcaGksWVKCPrE1TVLlogseq____&amp;Expires=1677137927logseq____&amp;Signature=i5Nu%2BkLlWlNEAeprSRI6WdQN590%3D)\\n![image](https://flomo.oss-cn-shanghai.aliyuncs.com/file/2022-03-24/370015/427fbb1340a6bce9592a698c21a94fd4.png?OSSAccessKeyId=LTAI4G9PcaGksWVKCPrE1TVLlogseq____&amp;Expires=1677137927logseq____&amp;Signature=S%2BPje4KiBXCSuEXPtNo1Kx8SdI0%3D)\\n![image](https://flomo.oss-cn-shanghai.aliyuncs.com/file/2022-03-24/370015/d92d1f86e22483b88454d7296d8939ad.png?OSSAccessKeyId=LTAI4G9PcaGksWVKCPrE1TVLlogseq____&amp;Expires=1677137927logseq____&amp;Signature=ilspAZN5fzgrE3uEMBDsf1jh%2FhQ%3D)\\n#+isImg: truelogseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39241,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39241,logseq____&quot;^Flogseq____&quot;,39197,536970135]],[logseq____&quot;^15logseq____&quot;,[39241,logseq____&quot;^Xlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39241,logseq____&quot;^Vlogseq____&quot;,39197,536970135]],[logseq____&quot;^15logseq____&quot;,[39241,logseq____&quot;^Ulogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39241,logseq____&quot;^Ulogseq____&quot;,39137,536970135]],[logseq____&quot;^15logseq____&quot;,[39241,logseq____&quot;^Ulogseq____&quot;,39171,536970135]],[logseq____&quot;^15logseq____&quot;,[39241,logseq____&quot;^19logseq____&quot;,true,536970135]],[logseq____&quot;^15logseq____&quot;,[39241,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5a015-5b90-4fd7-a7d5-9fe68e4f49b5logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39242,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#Algorithm/资源限制类题目\\n\\n谷歌等公司会大量考查并行算法，但是国内少。\\n\\n分布式系统可以利用哈希函数把不同的数据放到不同的机器上去，从而实现负载均衡。哈希函数的key的选择非常重要，其与哈希函数相互配合使得结果非常均匀。假设按照key出现的频率高低可以分为高频、中频和低频三种，我们希望高频数据经过哈希映射后均匀地分摊到三台机器上，中频和低频也同样是几乎均分到三台机器上，前提是高频、中频和低频其各自所对应的key都足够多，如果高频key只有两个，比如“中国”和“美国”，那么这些数据必然只能映射到0-1或者1-2或者0-2两台机器上，另外一台机器必然是分不到数据，必然导致负载不均衡。\\n\\n不同机器上数据的merge使用的是MapReduce技术。\\n\\n* *传统负载均衡的底层数据服务器有什么问题？*\\n根据哈希函数的均匀性，其负载是特别均衡的，但是增加或者减少机器时会特别麻烦。假设原来有0,1,2三台机器存储了1亿数据，现在数据量激增至10亿，需要再扩充3,4,5三台机器，这时候迁移的代价就特别高，因为你必须把0,1,2这三台机器上的所有数据的key重新对6取模，因为key对3取模和key对6取模的结果是没有关系的，比如key=9，9mod3=0，9mod6=3，再比如key=4, 4mod3=1，4mod6=4，所以这整个过程就是全量迁移，也就是所有的数据都要重新计算并迁移到指定位置。同样当移除机器时，也是需要重新计算取模结果的，也是全量迁移。而现实生活中动态迁移数据的需求是非常强烈的，比如双11、过年的数据量会非常大，但是一旦活动结束、年结束数据量迅速下降，所以全量迁移的高频次代价必然不可接受。*一致性哈希就是为了解决此问题的，其既可以做到迁移代价低，也可以做到负载均衡。*\\n\\n\\n* *环形哈希空间是怎么解决问题的？*\\n传统的code是通过哈希函数f将key隐射再进行取模得到的。\\n以md5的哈希函数为例来说明环形是怎么工作的。md5能将key映射到0-2^64-1的空间范围，将这个空间想象成一个环，在环形上0位置和最后一个位置2^64 - 1是相邻的。假设现在我们有3台机器m1,m2,m3, 因为它们可以被区别，所以它们的ip或者mac地址或者hostname是不同的，反正有专属于不同机器的信息。我们假定这三台机器的hostname字符串分别为h1, h2, h3, h1，h2和h3通过md5分别映射到code1, code2, code3，这三个code都是裸哈希值，在一致性哈希里面并没有取模的概念了。code1, code2, code3并不能保证把返回值的环形空间进行均分，哈希函数的均匀性指的是任意相同大小的区域内都有数量相近的数据点，均分是建立在大量数据点上的统计学意义。我们在这里假设code1, code2, code3能将环空间进行均分，有个数据（key=“abc”，value=“25”），将“abc”通过哈希函数f映射到某个code，在【code1, code2, code3】中找到离code顺时针最近的那个，其对应的机器即为该数据应该存放的物理设备。如果【code1, code2, code3】可以把整个【0,2^64 - 1】的哈希域均分，全体数据也能够均分到三个机器上，从而负载均衡。\\n\\n* *环形哈希怎么快速找到一个给定key对应的机器呢？*\\n先把所有主机的hostname映射到对应的code，得到一个code列表T1，比如m1、m2、m3的哈希code列表为【100亿，200亿，4】，很明显我们能够得到一个路由表T2（排序好的哈希code =》对应的机器），其能根据给定哈希code返回对应的机器代号，【4,100亿，200亿】=》【m3, m1, m2】。我们的逻辑端有多个逻辑实例，在每个实例上都保存T1和T2，给定一个key=“abc”，其必然被分配到某个逻辑端的实例上，假设key经过哈希函数计算得到code=8，而 4 logseq____&lt; 8 logseq____&lt; 100亿，其应该被放在机器m1上。\\n因为这里的有序哈希code表长度为3所以很好找，对于任意长度的表我们采用二分法来查找，其与问题一致：*给定一个有序数组，在数组中找到大于等于给定数num的最左端的元素或者说找到数组中第一个大于等于给定数num的数组元素 *。解法：比较给定数num与arr[mid]的关系：若arr[mid] logseq____&gt; num, right = mid - 1，flag[mid]=1；若arr[mid] logseq____&lt; num, left = mid + 1, flag[mid] = 0；若arr[mid] == num, 则直接返回 machine[mid]。flag数组中最早标记为1的位置记作index, 则返回machine[index]。\\n这样查找有个问题：当code logseq____&gt; 200亿的时候，数组中是找不到大于等于这个值的位 置的，这时候会循环回去，应该放在m3机器上。这在代码实现上还有待研究。\\n\\n* *其仍然存在局限性吗？*\\n存在，1）当开始的机器很少时，不会很离散， 比如2个机器可能会把整个环空间分成了20%和80%这种 2）增加或者删除结点后瞬间都变得不离散了\\n\\n#+memo_url: https://flomoapp.c  则增加一个外链结点，如果该随机数 logseq____&gt; 0.5, 则停止增加外链结点。也就说，每个结点的外链结点数完全是随机决定的，外链结点数也被称作该结点的层数或者说高低 2）*更新最初始结点的外链结点数：*如果当前结点的外链结点数或者层数比初始结点多， 最初始结点就要增加外链结点数至与当前结点一样。总之， 初始结点的外链结点数要始终等于所有其他结点中外链结点数的最大值。可以把最初始结点理解成单链表的头结点，其key同样没有意义 3）*根据该结点的key建立该结点与其他结点的链接：从最初始结点的第一个外链结点出发，沿着该外链结点出发一直到小于等于当前key值的最后一个结点（或者说是大于当前key值的最早的一个结点）或者到null，对于前者是将当前结点插在其后，对于后者是将当前结点插在其前；然后从最初始结点的第二个外链结点出发，重复上述过程；一直到最初始结点的最后一个外链结点为止。这里实际只有1个结点，不可能同时插入多个外链方向，所有这里说的每次的插入都是针对这个新结点的相应层来说的。*\\n整个过程见https://flomoapp.com/mine/?memo_id=MTkxNjk2MjA中的图2。\\n\\n跳表删除结点：\\n\\n查找结点：永远从最高处开始找\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTkxNDAxODI\\n#+flomo_id: MTkxNDAxODI\\n#+created: 2022-03-22 00:27:38\\n#+updated: 2022-03-22 14:53:08logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39250,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39250,logseq____&quot;^Flogseq____&quot;,39283,536970135]],[logseq____&quot;^15logseq____&quot;,[39250,logseq____&quot;^Xlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39250,logseq____&quot;^Vlogseq____&quot;,39252,536970135]],[logseq____&quot;^15logseq____&quot;,[39250,logseq____&quot;^Ulogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39250,logseq____&quot;^Ulogseq____&quot;,39137,536970135]],[logseq____&quot;^15logseq____&quot;,[39250,logseq____&quot;^Ulogseq____&quot;,39157,536970135]],[logseq____&quot;^15logseq____&quot;,[39250,logseq____&quot;^Ulogseq____&quot;,39164,536970135]],[logseq____&quot;^15logseq____&quot;,[39250,logseq____&quot;^Ulogseq____&quot;,39170,536970135]],[logseq____&quot;^15logseq____&quot;,[39250,logseq____&quot;^Hlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39250,logseq____&quot;^Hlogseq____&quot;,39157,536970135]],[logseq____&quot;^15logseq____&quot;,[39250,logseq____&quot;^Hlogseq____&quot;,39164,536970135]],[logseq____&quot;^15logseq____&quot;,[39250,logseq____&quot;^Hlogseq____&quot uot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39261,logseq____&quot;^Vlogseq____&quot;,39178,536970135]],[logseq____&quot;^15logseq____&quot;,[39261,logseq____&quot;^Ulogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39261,logseq____&quot;^Ulogseq____&quot;,39137,536970135]],[logseq____&quot;^15logseq____&quot;,[39261,logseq____&quot;^Ulogseq____&quot;,39156,536970135]],[logseq____&quot;^15logseq____&quot;,[39261,logseq____&quot;^19logseq____&quot;,true,536970135]],[logseq____&quot;^15logseq____&quot;,[39261,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5a015-2e12-4942-a315-0a4936914adblogseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39262,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#Algorithm/有序表的原理、应用和拓展/搜索二叉树/有序表题目\\n\\n问题2：\\n\\n*问题分析：*\\n* 允许实现查找第K小的小（这里的中位数是严格的中位数，偶数必须去平均值）\\n\\n* 允许加入重复值（窗口内有重复值）\\n\\n* 允许增加删除数字（窗口右移和左移），删除数字还只能删除重复数字中的一次\\n\\n\\n*问题解法：*\\n* *还是构造一棵带有all信息的搜索二叉树。*先在左子树中找第k个数，看能不能找到，能就递归；不能则判断第k个数是不是在当前结点，是则找到，不是则在右子树中递归查找。\\n\\n* 可以使用跳表结构来实现，只要是有序表都可以给每个结点添加all信息项。一般使用SB树，因为比赛的同学都用它\\n\\n* 这里具体实现时可以不用添加all这个信息项，将处于数组不同下标处的相同元素值视为不同的结点，也就是说排序时不仅考虑值还考虑数组的下标（两个key做主键）。所以此时SB树仍然只用维持size这个平衡因子就行了\\n\\n\\n*思考：*\\n* *all信息和SB树中的size信息有什么区别呢？*\\n看上去含义一样，其实不一样。因为SB树收集的key是不可重复的，SB不会去统计每个key出现的频数，每个结点的key的size只是以其为根的树中key的种类的总数。而all不一样，all对于树的叶子结点来说，就是叶子结点对应的key的重复的数量，all对应非叶子结点来说，就是其和其孩子结点的包括重复的数量之和，其本身对应的key的重复数量可以直接通过 all - 左孩子的all值 - 右孩子的all值 计算出来。\\n而在本问题中相同key但index不同的元素被视为不同结点，所以就不需要这里的all了。\\n\\n* *如果偏要使用这里的all，调节平衡时all值的改法和size的改法有什么区别呢？*\\n\\n\\n补充：\\n* Java中的TreeMap底层就是红黑树实现的\\n\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTkyMTc5MTA\\n#+flomo_id: MTkyMTc5MTA\\n#+created: 2022-03-22 20:49:58\\n#+updated: 2022-03-22 21:44:11logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39262,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39262,logseq____&quot;^Flogseq____&quot;,39272,53697 536970135]],[logseq____&quot;^15logseq____&quot;,[39273,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#Algorithm/打表\\n* *打表是什么*\\n给定数组arr，求数组中所有元素对应的质数因子的个数总和，比如【4， 12, 16】，4对应1个质数2，12对应2个质数2和3，16对应1个质数2，所以总数是4。\\n常规初始是遍历每个数，然后求每个数的质数因子。假设数组中的最大数为1000，我们只需要建立一个1000以内的数-质数因子数目的表格即可将这个过程的时间复杂度降低为O(N)。\\n\\n* *打表与预处理结构有什么不同*\\n数组的最长前缀和问题中会遇到预处理结构，sum[i] = arr[0] + arr[1] + ... + arr[i], 这个只需要遍历一遍数组就可以得到，这个数组的取值会随着arr数组本身的不同而不同。而打表对应的表格是不会随着arr的变化发生变化的，对应于JAVA类中的static变量。\\n\\n\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTgwMzU3NTE\\n#+flomo_id: MTgwMzU3NTE\\n#+created: 2022-03-10 09:31:50\\n#+updated: 2022-03-10 14:40:47logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39273,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39273,logseq____&quot;^Flogseq____&quot;,39190,536970135]],[logseq____&quot;^15logseq____&quot;,[39273,logseq____&quot;^Xlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39273,logseq____&quot;^Vlogseq____&quot;,41660,536972972]],[logseq____&quot;^15logseq____&quot;,[39273,logseq____&quot;^Ulogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39273,logseq____&quot;^Ulogseq____&quot;,39137,536970135]],[logseq____&quot;^15logseq____&quot;,[39273,logseq____&quot;^Ulogseq____&quot;,39149,536970135]],[logseq____&quot;^15logseq____&quot;,[39273,logseq____&quot;^Ulogseq____&quot;,39152,536970135]],[logseq____&quot;^15logseq____&quot;,[39273,logseq____&quot;^Ulogseq____&quot;,39154,536970135]],[logseq____&quot;^15logseq____&quot;,[39273,logseq____&quot;^Ulogseq____&quot;,39166,536970135]],[logseq____&quot;^15logseq____&quot;,[39273,logseq____&quot;^Ulogseq____&quot;,39169,536970135]],[logseq____&quot;^15logseq____&quot;,[39273,logseq____&quot;^Hlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39273,logseq____&quot;^Hlogseq____&quot;,39149,536970135]],[logseq____&quot;^15logseq____&quot;,[39273, ]],[logseq____&quot;^15logseq____&quot;,[39283,logseq____&quot;^19logseq____&quot;,true,536970135]],[logseq____&quot;^15logseq____&quot;,[39283,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5a015-ea35-4fa7-89c5-b14cc31ad574logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39284,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39284,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39284,logseq____&quot;^Flogseq____&quot;,39252,536970135]],[logseq____&quot;^15logseq____&quot;,[39284,logseq____&quot;^Xlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39284,logseq____&quot;^Vlogseq____&quot;,41660,536972972]],[logseq____&quot;^15logseq____&quot;,[39284,logseq____&quot;^Ulogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39284,logseq____&quot;^Ulogseq____&quot;,39137,536970135]],[logseq____&quot;^15logseq____&quot;,[39284,logseq____&quot;^19logseq____&quot;,true,536970135]],[logseq____&quot;^15logseq____&quot;,[39284,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5a015-ea3b-44ee-8f7d-b46009b92c73logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39285,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#Algorithm/有序表的原理、应用和拓展/搜索二叉树\\n注意删除既有左子树又有右子树结点时，是将右子树的最左结点A替代被删除结点B，与此同时将A的右孩子结点来替代A本身，边界情况是A结点的父亲就是B。\\n\\n其实个人觉得也可以将左子树的最右结点C来替代被删除结点D，与此同时将C的左孩子结点来替代C本身，边界情况是C结点的父亲就是D。\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTg2NzMzNDc\\n#+flomo_id: MTg2NzMzNDc\\n#+created: 2022-03-17 00:36:23\\n#+updated: 2022-03-20 21:18:35logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39285,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39285,logseq____&quot;^Flogseq____&quot;,39300,536970135]],[logseq____&quot;^15logseq____&quot;,[39285,logseq____&quot;^Xlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39285,logseq____&quot;^Vlogseq____&quot;,41660,536972972]],[logseq____&quot;^15logseq____&quot;,[39285,logseq____&quot;^Ulogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39285,logseq____&quot;^Ulogseq____&quot;,39137,536970135]],[logseq____&quot;^15logseq____&quot;,[39285,logseq____&quot;^Ulogseq____&quot;,39164,536970135]],[logseq____&quot;^15logseq____&quot;,[39285,logseq____&quot;^Ulogseq____&quot;,39170,536970135]],[logseq____&quot;^15logseq____&quot;,[39285,logseq____&quot;^Hlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39285,logseq____&quot;^Hlogseq____&quot;,39164,536970135]],[logseq____&quot;^15logseq____&quot;,[39285,logseq____&quot;^Hlogseq____&quot;,39170,536970135]],[logseq____&quot;^15logseq____&quot;,[39285,logseq____&quot;^19logseq____&quot;,true,536970135]],[logseq____&quot;^15logseq____&quot;,[39285,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5a015-deab-4364-af6c-3093a9686d11logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39286,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;2022-03-16 23:33:12\\n #Algorithm/有序表的原理、应用和拓展\\nhttps://flomoapp.com/mine/?memo_id=MTg2NjY2NjA\\n\\n问题分析：10GB / 4B = 2.5G，也就是使用5G的内存空间对 2. 5G 个int型的整数进行排序，但很显然5G的内存一次性只能装下一半的整数。\\n\\n解决方法：\\n1）需要使用map和小根堆两种数据结构来辅助解决。小根堆里每个结点为（num，frequency），即值为num的数出现的频数，堆的排序是按照num的数值而非频数；而map里面存放的是（num，index）, 指代的是数num出现在小根堆中的index，这里的小根堆数一般不用链表而用数组存储，所以小根堆的根结点index=0。小根堆中的结点数和map中的记录数始终相等，记作m, m表示：利用map和小根堆通过一次性遍历能获取前m个大的不同数值（不考虑重复值，重复值看做相同排名）\\n2）以【3,2,1,4,5,5,6】为例说明整个过程：为简单起见小根堆和map里只存放两个数，3并未出现在map中，(3,1)创建为初始堆顶，map中增加1条记录 (3,0)；2并未出现在map表中，(2,1)先作为(3,1)的左孩子插入堆，后调整为(2,1)为堆顶、(3,1)为左孩子，map中修改原记录并增加一条新记录, 即map = {(2,0), (3, 1)}；1并未出现map表中，1比堆顶的元素要小，无需加入堆中，继而也无需加入map；4并未出现在map表中，但4比堆顶的2要大，(4,1)替换堆顶的(2,1)，堆再进行调整变成(3,1)为堆顶、(4,1)为左孩子，map变为{(3,0), (4,1)}; 5未出现在map表中，但5比堆顶的3要大，(5,1)替换堆顶的(3,1), 堆再进行调整变成(4,1)为堆顶，(5,1)为左孩子，map={(4,0), (5,1)}； 5已经出现在map表中，对应堆中的结点频数加一，变成(5,2), map表不变；6未出现在map表，6比堆顶的4要大，(6,1)替代堆顶的(4,1), 堆重新调整为(5, 2)为堆顶、(6,1)为左孩子，map={(5,0),(6,1)}，至此第一遍遍历结束，我们可以得到前2大的不同数值为(6,1), (5,2), 也就是说从大到小排序的前3个值为6、5、5。将目前的堆顶值5设置为t，第二次重复遍历整个数组时跳过大于等于t的所有值，按照第一遍遍历相似的过程建立小根堆和map表，可以得到(4,1), (3,1)；将堆顶值3设置为t，按照第二遍遍历类似的过程可以得到(2,1)、(1,1)， 至此结束。全过程得到(6,1), (5,2), (4,1), (3,1), (2,1), (1,1), 据此可以很方便得到全部的排序结果。\\n3）注意事项：【1】从第三数开始都要与已经建立的小根堆的堆顶来进行比较，堆顶元素相当于是前K大个元素值的门槛，只有大于该门槛，其才可能是最终所有元素中的前K个最大值。【2】频数统计是必要的，可以减少小根堆树的结点数，方便在一次性遍历中找到更多的前k大值，从而能够减少总共需要遍历的次数，降低时间复杂度 【3】可以使用大根堆来实现从小到大排序，只有小于大根堆的堆顶的门槛值，才有可能是最终所有元素中的前K个最小值 【4】map的一条记录包括 32位无符号整数 和 对应的index，因为java中并不支持unsigned int，所以实际需要long类型存储，占用8 B，index的最大值与小根堆的最大长度有关，4B对应Integer.MAX_VALUE差不多21亿，应该是足够了；小根堆中的一个结点包括 32位无符号整数 和 对应的频数，这里2.5G个数也就是接近25亿个数，所以频数也得使用8 B 的long 型。5GB / ( 8 + 4 + 8 + 8) B == 1.92亿，实际小根堆的大小可以设置为1.5亿，能留有余地。\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTg2NjgxNTU\\n#+flomo_id: MTg2NjgxNTU\\n#+created: 2022-03-16 23:33:12\\n#+updated: 2022-03-20 18:03:36logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39286,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39286,logseq____&quot;^Flogseq____&quot;,39173,536970135]],[logseq____&quot;^15logseq____&quot;,[39286,logseq____&quot;^Xlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39286,logseq____&quot;^Vlogseq____&quot;,39253,536970135]],[logseq____&quot;^15logseq____&quot;,[39286,logseq____&quot;^Ulogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39286,logseq____&quot;^Ulogseq____&quot;,39137,536970135]],[logseq____&quot;^15logseq____&quot;,[39286,logseq____&quot;^Ulogseq____&quot;,39155,536970135]],[logseq____&quot;^15logseq____&quot;,[39286,logseq____&quot;^Ulogseq____&quot;,39164,536970135]],[logseq____&quot;^15logseq____&quot;,[39286,logseq____&quot;^Hlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39286,logseq____&quot;^Hlogseq____&quot;,39164,5369 t;^15logseq____&quot;,[39312,logseq____&quot;^Ulogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39312,logseq____&quot;^Ulogseq____&quot;,39137,536970135]],[logseq____&quot;^15logseq____&quot;,[39312,logseq____&quot;^Ulogseq____&quot;,39145,536970135]],[logseq____&quot;^15logseq____&quot;,[39312,logseq____&quot;^Hlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39312,logseq____&quot;^Hlogseq____&quot;,39145,536970135]],[logseq____&quot;^15logseq____&quot;,[39312,logseq____&quot;^19logseq____&quot;,true,536970135]],[logseq____&quot;^15logseq____&quot;,[39312,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5a015-791c-4225-9b42-788f2fca489flogseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39313,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;#Algorithm/数组累加\\n*解答4：最硬核的累加问题*\\n\\n直接给出复杂度为O(N)的解法：\\n1）*首先需要从后遍历一遍原数组，得到两个预处理信息，数组minSum和数组minSumEnd。*假设原数组为arr[L, R], 则minSum[i]表示以i为起点的所有子数组中和的最小值，也就是arr[i, i] , arr[i, i + 1], arr[i, i + 2], ..., arr[i, R]中的最小的数组元素和，minSumEnd[i]表示与minSum[i]相对应的子数组的右端点（闭的）。\\n\\n实际计算过程中对于每一个位置i，不可能罗列以i为起点的所有可能的子数组，这样导致的时间复杂度必然为 O(N^2)。*实际上minSum[i]依赖于minSum[i+1]：若minSum[i+1] logseq____&lt; 0, 则有minSum[i] = minSum[i+1] + arr[i] ； minSumEnd[i] = minSumEnd[i+1]；若minSum[i+1] logseq____&gt; 0, 则有 minSum[i] = arr[i], minSumEnd[i] = i；若minSumEnd[i+1] == 0, 则有minSum[i] = arr[i], minSumEnd[i] = i 或者 i+1 ，推荐使用 i +1, 因为这样对于同样小的sum值子数组对应的长度更长。初始时有minSum[R]=arr[R], minSumEnd[R] = R， *这整个过程其实就是dp的思想。\\n\\n2）先说明未被优化的解法。*从左到右顺利遍历整个数组，遍历到每个位置i，查找并计算以i为起点的满足数组元素和小于等于k的子数组的最大长度Li，最后比较每个位置处的Li即可。说明一下如何利用预处理信息来计算Li：判断i位置的minSum[i] 是否 logseq____&lt;= k,*\\n*如果满足则跳到minSum[i]所对应子数组的下一个位置即j = minSumEnd[i] + 1处，判断 minSum[i] + minSum[j] 是否 logseq____&lt;= k, 如果满足继续跳到minSum[j]所对应子数组的下一个位置即t = minSumEnd[j] + 1处，然后继续判断 minSum[i] + minSum[j] + minSum[t] 是否 logseq____&lt;= k, 如此反复进行下去，直到 子数组的sum值的和大于k，设这最后一个子数组的起点为 End， 则 得到一个可行解的长度为（End - i）。*计算Li的时间复杂度为O(N), 总的复杂度为O(N^2)。\\n\\n3）再说明优化的算法。2）中算法复杂度高的原因是必须对每个位置i重新进行判断，优化的关键是怎么利用位置i和位置i+1之间的关系。\\n\\n假设minSum[i] = sum0, minSumEnd[i] + 1 = end0, 也就是说从i开始一直加到end0位置arr数组的元素和刚好开始大于k， *很明显对于i位置开始的子数组空间考察完毕*。\\n\\n*让我们开始考虑i+1位置*，但是这时候从i+1位置开始的子数组空间的右端点我们不再从i+1位置开始考虑，而是直接从end0位置开始考虑。为什么呢？因为我们问题的目标是要找到满足条件的子数组的最大长度，如果[i+1, end0]这个区间（该区间长度刚好等于i位置的子数组长度最大值）都不能满足条件，那么以i+1为起点的子数组空间不可能有更大的目标解，就无需继续考虑了，如果[i+1, end0]这个区间能满足条件，则可以继续按照位置i处的方式不断向后延伸，这时候的end必然会更新，设更新的值为end_update。\\n\\n*然后我们考虑i+2位置*，这时候从[i+2, end_update]这个区间开始判断（arr[i+2, end_update - 1] + minSum[end_update] logseq____&lt;= k）, 展开类似于i+1处的过程。\\n\\n需要注意一个比较特殊的情况，当从i+1到end0 - 1位置的每个位置都不更新end值时，也就是这些位置都找不到比i位置处更长的满足条件的子数组了，这时候我们就会需要考虑i = end0 位置了，如果 minSum[ end0 ] logseq____&gt; k, 那么 此时end0 = end0 + 1，即必须右移。这是因为minSum[ end0 ] logseq____&gt; k 说明当前 i = end0位置无需考虑了，需要开始考虑 end0 + 1位置，很明显前面一个位置的end0信息不再具有参考价值，不再能够缩短子数组的候选范围了。\\n\\n*4）容易总结出，整个过程就是下一个位置从当前位置的不满足条件的右端点end开始判断，并且这个右端点end是不断右移的，并不会向前折返，所以左端点i和右端点end的移动都只是O(N)复杂度，总复杂度也是O(N)。*\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTgxMTA1NjI\\n#+flomo_id: MTgxMTA1NjI\\n#+created: 2022-03-10 22:36:09\\n#+updated: 2022-03-15 00:12:58logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39313,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39313,logseq____&quot;^Flogseq____&quot;,39228,536970135]],[logseq____&quot;^15logseq____&quot;,[39313,logseq____&quot;^Xlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39313,logseq____&quot;^Vlogseq____&quot;,41660,536972972]],[logseq____&quot;^15logseq____&quot;,[39313,logseq____&quot;^Ulogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39313,logseq____&quot;^Ulogseq____&quot;,39137,536970135]],[logseq____&quot;^15logseq____&quot;,[39313,logseq____&quot;^Ulogseq____&quot;,39153,536970135]],[logseq____&quot;^15logseq____&quot;,[39313,logseq____&quot;^Hlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39313,logseq____&quot;^Hlogseq____&quot;,39153,536970135]],[logseq____&quot;^15logseq____&quot;,[39313,logseq____&quot;^19logseq____&quot;,true,536970135]],[logseq____&quot;^15logseq____&quot;,[39313,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5a015-381a-42a6-adeb-83c72f1c1708logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39314,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39314,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39314,logseq____&quot;^Flogseq____&quot;,39237,536970135]],[logseq____&quot;^15logseq____&quot;,[39314,logseq____&quot;^Xlogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39314,logseq____&quot;^Vlogseq____&quot;,41660,536972972]],[logseq____&quot;^15logseq____&quot;,[39314,logseq____&quot;^Ulogseq____&quot;,39134,536970135]],[logseq____&quot;^15logseq____&quot;,[39314,logseq____&quot;^Ulogseq____&quot;,39137,536970135]],[logseq____&quot;^15logseq____&quot;,[39314,logseq____&quot;^19logseq____&quot;,true,536970135]],[logseq____&quot;^15logseq____&quot;,[39314,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5a015-0c41-4ba0-8493-7d87b8ad9f8elogseq____&quot;,536970135]],[logseq____&quot;^15logseq____&quot;,[39315,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;2022-03-16 00:46:16\\n #Algorithm/资源限制类题目\\nhttps://flomoapp.com/mine/?memo_id=MTg1NjI3MzA\\n* *虚拟结点技术是怎么工作的，是怎么解决增加或者移除结点时的负载均衡问题的。*\\n之前每台机器是通过主机名或者ip地址映射的code来划分整个哈希编码空间的，虚拟结点技术是针对每个机器使用固定数量num的字符串的哈希code来划分整个空间，比如m1对应a1,a2, ..., a1000共1000个字符串的哈希code空间，m2对应b1, b2, ..., b1000共1000个字符串的哈希code空间，m3对应c1,c2, ..., c1000共1000个字符串的哈希code空间，这3000个字符是互不相同的。\\n\\n*好处：*1）因为每个机器都占据了1/3的环空间，所以均衡，且这个固定数量num越大，就越均衡。2）当添加一台机器，就增加1000个虚拟结点，每个机器占据的空间都变成了1/4，直接就是均匀的 3）删除一台机器，整个空间的结点数变成了2000，瞬间变成了1/2，但是依旧是均匀的。\\n\\n*理解：机器对应的每个字符串占用的环空间都属于这个机器的空间*\\n\\n*答疑：1）*数据不超过4千亿或者说达到万亿级别都不要考虑哈希碰撞， 碰撞了也只是说明这个数据在多个机器里都有。2）虚拟结点之间的迁移怎么对应到实际机器的迁移，这对应 eq____&quot;],536971890]],[logseq____&quot;^15logseq____&quot;,[41732,logseq____&quot;^19logseq____&quot;,true,536971826]],[logseq____&quot;^15logseq____&quot;,[41732,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5d6f6-46a2-40b9-baf5-4180b37f6aaclogseq____&quot;,536971826]],[logseq____&quot;^15logseq____&quot;,[41733,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;* *提出了全局引导块 (GGB，Global Guidance Block)来提取全局信息：*\\n*让从ASPP提取的多层集成特征 指导 从空间域和通道域中对远程非局部依赖关系的学习过程*\\n* 提出乳房病变边界检测 (BD，Boundary Detection) 模块\\n学习额外的乳腺病变边界图，以提高分割结果的边界细化程度\\n* 补充：\\n* SPP全称为Spatial Pyramid Pooling（空间金字塔池化结构）\\n* Atrous Spatial Pyramid Pooling（可以理解为空洞空间卷积池化金字塔或者多孔空间金字塔池化）\\n\\n\\n三、开始的多层CNN模块\\n* *架构设计：*连续四层CNN下采样\\n* \\n* 不同尺寸层级的CNN模块的输出结果是resize到同样尺寸（第二个CNN输出特征图的大小）然后拼接在一起得到一个集成后的feature map，然后集成的这个feature map才送入GGB模块中来指导分割的；*这个集成的feature map才是后文中的引导图G*\\n\\n\\n四、GCB模块：\\n【1】设计的目的：堆叠卷积来获取全局信息的方式耗时且不好优化；*乳腺超声图像有很多易于识别的斑点和阴影，在感受野有限的情况下容易被误识别成乳腺肿块*\\n【2】设计的内容：包含基于空间的全局引导块和基于通道的全局引导块。\\n1）前者的本质是在图片的空间大小上运用注意力机制，但是本论文使用的注意力机制在计算权重方面做出了创新，原本的注意力机制是直接使用从原图获取的Q和K内积计算得到的权重W，但是这里是 还引入了一个*称作引导图（GuidanceMap）的输入GM，从GM获取Qlogseq____&apos;和Klogseq____&apos;得到一个新权重W’，Wlogseq____&apos;*W再进行softmax作为最终的全局注意力权重；*\\n*2）后者是在图片的通道方向上运用注意力机制，这里权重的计算同样是 原图和引导图上计算的权重乘积再softmax。原图上的权重计算并没有使用经典的QK法，而是将每个通道方向上的所有像素点展开成对应的一个向量，向量之间直接使用内积来得到权重（毫无疑问这样得到的权重矩阵一定是对称的）；引导图上的权重计算相比于原图就多了一次特征图的更新，更新之后的特征图采取与原图完全相同的步骤来计算权重，更新的操作是先对每个通道方向上的特征图进行全局平均池化得到一个一维向量，再对这个一维向量进行两次fc转化得到每个通道上的一个比例权重ratio_w, ratio_w再与引导图相乘就得到了更新后的引导图。*\\n3）空间全局引导模块的原图是：ASPP之后的特征图；通道引导模块的原图是：空间全局引导模块的输出特征图\\n4）通道引导模块 接在 空间全局引导模块 之后 对其特征进行微调\\n\\n\\n*五、BD检测模块：*\\n【1】模块的设计：\\n* BD模块的输入是某一层CNN输出的特征图，这层特征图首先经过1*1卷积得到一个通道数为1的新特征图F， *F与F的3*3最大池化结果相减（论文中是这么写的，但是理论上相减的顺序存疑；这里池化时补充padding=1，stride=1来保持最大池化后的特征图图片大小与原图一致）*就得到乳腺肿块边缘图E；边缘图E与F进行相加就得到了乳腺肿块的分割结果\\n\\n* 是双输出：既输出了边缘分割结果，也输出了整个肿块的分割结果\\n\\n【2】*一些思考和疑问：*\\n* 为啥两个相减就得到边缘曲线了？这里的F和F的最大池化结果到底有什么意义呢？\\n如果按照正常的逻辑去推测的话，因为 F + E = 完整分割结果，所以两种推测：1）F是乳腺肿块去除了边缘的内部部分，但是此时 F - F的最大池化 = 边缘图 就不成立，F - F的最大池化的结果在这种推测下就会是乳腺肿块内部部分的边缘了 2）*F是乳腺肿块整个区域的粗略分割结果，F - F的最大池化 = 乳腺肿块的边缘预测结果 E，F + E 就是粗略结果和预测边缘的一个叠加（对边缘的细化结果），预测的边缘和原始的边缘进行并运算而非二选一*\\n\\n* 问题是这里BD模块的输出是*不直接参与到最终分割的吗？*：\\n是的，从BD模块输出边缘图和分割结果是为了使得初始的四层CNN训练学习到对于最终分割有利的特征\\n\\n【3】注意事项：\\n* *padding是默认全部补0，而不是双线性插值*，且需要注意有时候看到的padding不为0是由于bias导致的：https://blog.csdn.net/g11d111/article/details/82665265\\n\\n*六、损失函数的设计：*\\n* 边缘图的GT的获取：使用*canny边缘检测*算法 https://zhuanlan.zhihu.com/p/42122107\\n\\n* 损失函数的组成部分：\\n一是所有BD模块的边缘图预测损失和分割结果预测损失\\n边缘图损失使用MSE（ （预测结果 - GT）的平方 ）；分割损失使用的是 二元交叉熵损失 + 1 - dice socore；两个损失通过加权来求和，*但是这里没有使用0-1之间的权重，这里是直接让边缘图损失 × 10，分割损失 × 1。这里需要注意：边缘和分割的GT缩小到对应BD的尺寸来计算损失，而不是将BD的输出结果上采样到统一尺寸再计算损失，后面这种计算方式可能误差会更大*\\n二是最终分割结果的损失\\n1 - 二元交叉熵损失 - dice score\\n\\n* *疑点：这里为什么给边缘损失以更高的权重？个人理解这里边缘预测如果因为过拟合或者欠拟合等原因导致预测结果不好的话，会对最后的分割结果有很大影响，而设置成10这样的高比例，会使得边缘不至于跑偏太严重。*\\n\\n*七、其他*\\nGGB中引导图的作用到底是什么？不要这个引导图产生的权重行不行？为什么选择前面CNN卷积模块的特征图堆叠结果来作为此引导图？还可以使用其他的引导图来进行引导吗？为什么空间GGB和通道GGB模块的引导图是同一个呢，前面引导了为啥后面还需要再次进行引导？引导图中到底含有什么信息？GGB模块的参数量是否太大了呢？空间GCB和通道GCB能进行数学上的统一吗？\\n\\n通道GCB里G为什么事先要用通道的权重进行更新呢？利用QKV计算权重和利用内积计算权重各有什么优点呢？为什么这里要分开使用？\\n\\n这里的两处直接上采样都是上采样4倍，这样的倍数是否过大？logseq____&quot;,536971932]],[logseq____&quot;^15logseq____&quot;,[41733,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536971854]],[logseq____&quot;^15logseq____&quot;,[41733,logseq____&quot;^Flogseq____&quot;,41734,536971887]],[logseq____&quot;^15logseq____&quot;,[41733,logseq____&quot;^Xlogseq____&quot;,14305,536971854]],[logseq____&quot;^15logseq____&quot;,[41733,logseq____&quot;^Vlogseq____&quot;,39506,536971854]],[logseq____&quot;^15logseq____&quot;,[41733,logseq____&quot;^Ulogseq____&quot;,14305,536971932]],[logseq____&quot;^15logseq____&quot;,[41733,logseq____&quot;^Ulogseq____&quot;,41730,536971932]],[logseq____&quot;^15logseq____&quot;,[41733,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536971932]],[logseq____&quot;^15logseq____&quot;,[41733,logseq____&quot;^19logseq____&quot;,true,536971854]],[logseq____&quot;^15logse 按照需要人为规定，*为了使得潜在嵌入与传统模型的集成更加灵活，也为了能够不改变传统模型结构进而能直接使用预训练权重*，我们*只对潜在嵌入进行转化操作，并将转化后的潜在嵌入与传统模型的不同子结构的输出进行相加*。\\n【2】注意重复操作是将一个向量重复*总像素数 次数，相当于是把每个评价者的个人评价倾向注入到了每个像素点对应的token里面。*\\n【3】论文中是只注入一次，是否可以在不同子结构处注入多次值得进一步研究。\\n【4】复制、拼接、线性转化是另一种注入方式。哪一种效果好需要实验来证明。\\n\\n2) 损失函数这样设计是为什么？\\n【1】是基于后验概率最大化的统计学原理。论文中的后验概率指的是在已知图像的条件下得到目前潜在嵌入Z的概率，其等于 各个评价者【对应的潜在嵌入的先验概率分布（均值为0的高斯分布）* 在该概率分布下预测正确每个样本的主观标签值的概率】的乘积。\\n【2】具体计算样本预测的损失值时可以采用与任务适配的任何相关函数，包括分割、分类、检测等任务。\\n\\n*训练和测试的trick：*\\n[1] 训练时先对所有的潜在嵌入Z进行训练；然后固定主干网络、其他所有评价者对应的潜在嵌入，在数据集上来fine-tune当前评价者对应的潜在嵌入\\n\\n*优点：*\\n【1】避免像EM算法那样复杂，可以使用梯度下降法\\n【2】算法虽然仍然针对的样本数据是：一个样本有多个评价者的主观标签值，但是在一个样本只有1个主管标签值这样的极端情形下也能够正常工作。保证了应用上的泛化性。\\n【3】可以应用于多任务。\\n\\n\\n*具体实现的相关思考：*\\n【1】 每个潜在嵌入用高斯分布初始化时的方差要怎么设置？\\n【2】这里针对dcm数据要怎么来处理模型呢？把dcm数据变成JPG图片？是使用连续的dcm还是单张的dcm？\\n【3】这里面预训练权重是不加潜在嵌入然后直接用模型训练吗？\\n【4】训练潜在嵌入的时候需要冻结传统模型吗？感觉是不用logseq____&quot;,536971951]],[logseq____&quot;^15logseq____&quot;,[41737,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536971948]],[logseq____&quot;^15logseq____&quot;,[41737,logseq____&quot;^Flogseq____&quot;,39486,536971948]],[logseq____&quot;^15logseq____&quot;,[41737,logseq____&quot;^Xlogseq____&quot;,14305,536971948]],[logseq____&quot;^15logseq____&quot;,[41737,logseq____&quot;^Vlogseq____&quot;,39486,536971948]],[logseq____&quot;^15logseq____&quot;,[41737,logseq____&quot;^Ulogseq____&quot;,14305,536971951]],[logseq____&quot;^15logseq____&quot;,[41737,logseq____&quot;^Ulogseq____&quot;,41736,536971951]],[logseq____&quot;^15logseq____&quot;,[41737,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536971951]],[logseq____&quot;^15logseq____&quot;,[41737,logseq____&quot;^19logseq____&quot;,true,536971948]],[logseq____&quot;^15logseq____&quot;,[41737,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5d7a9-31c0-4bee-9d57-b07720393069logseq____&quot;,536971948]],[logseq____&quot;^15logseq____&quot;,[41739,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;1. *模型训练的问题：*\\n\\n\\n* *模型在训练集上的结果很差，可能的原因有*：模型参数量过多而数据集过小，模型无法得到充分的训练；自己手动添加的模块导致模型自身所代表的数学函数无法收敛或者说很难收敛。\\n\\n* *模型的预训练权重：除了加快训练，对于最终的结果有着很大影响：*迁移学习也有着很多待学习的知识点，权重的迁移可能是来自不同任务的不同模型。\\n\\n* *模型训练的稳定性（待学习和研究）*：一直以为如果模型中没有随机参数的话模型的反向传播应该是固定的，但是在训练模型时发现貌似是经典模型同一epoch的重复次运行结果不一致，暂未理解原因，有时候模型在不同的设备比如谷歌的colab和服务器上的运行结果也有所差别。如果某个模型某次结果跑的很好，需要重复进行实验来验证。\\n\\n* *样本量小：关注少样本或者零样本数据学习、*医学图像中由于缺乏大量数据导致很多最先进的模型无法使用，意思是效果不佳，所以一方面得提高数据的质量，另一方面得学会让模型减少对数据的依赖，保证模型能够在已有的数据集上达到最优。\\n\\n* *模型过于复杂或者太大：数据少但是模型大并不一定不能训练，可以通过一些训练技巧解决；可以通过模型压缩蒸馏等方式来减小模型的大小。*\\n\\n\\n\\n1. *设计模型的技巧：*因为深度学习本质就是对数学函数的优化求解，组合、拼接其实都是数学表达式的改变，要想真正提高效果，*需要把巧妙的数学关系表达在模型中*。\\n\\n\\n* *通过模块设计来模拟现实世界的语义关系，并尽可能地在增大解空间*（备注：增加参数并不一定能够增加解空间来达到增强模型表达能力的目的【比如自注意力机制的设计为Q、K、V而不是K、V或者Q、V，前者两个向量会由于位置关系不同而计算出不同的权重，也就是说向量1对向量2的权重和向量2对向量1的权重是不同的】，很可能带来冗余参数；*模型语义关系不能够想当然，比如设计一个全部为参数、与图片等大的attention map*来让模型自己学习应该关注图像的哪些部分是不靠谱的）\\n\\n* *注意模型复杂度和数据集的复杂度匹配*。调参，一些重点模块的层数、维度数对结果很可能产生很大影响，这就是与模型复杂度有关。\\n\\n\\n\\n1. *深度学习与其他方法的结合：*\\n\\n* *一般都是在深度学习模型的输入端用其他方向的方法创新，很少直接结合的，目前看到的只有deep random foreast. *深度学习存在比较强的局限性，只用于具有较强规律和较好数据集的情况，对于本身规律性不强、需要很多人工经验的难度很大。\\n\\n\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MjMyNzYwNTM\\n#+flomo_id: MjMyNzYwNTM\\n#+created: 2022-05-06 09:16:17\\n#+updated: 2022-05-06 20:38:02logseq____&quot;,536971967]],[logseq____&quot;^15logseq____&quot;,[41739,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536971967]],[logseq____&quot;^15logseq____&quot;,[41739,logseq____&quot;^Flogseq____&quot;,39446,536971967]],[logseq____&quot;^15logseq____&quot;,[41739,logseq____&quot;^Xlogseq____&quot;,14305,536971967]],[logseq____&quot;^15logseq____&quot;,[41739,logseq____&quot;^Vlogseq____&quot;,39446,536971967]],[logseq____&quot;^15logseq____&quot;,[41739,logseq____&quot;^Ulogseq____&quot;,14305,536971967]],[logseq____&quot;^15logseq____&quot;,[41739,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536971967]],[logseq____&quot;^15logseq____&quot;,[41739,logseq____&quot;^19logseq____&quot;,true,536971967]],[logseq____&quot;^15logseq____&quot;,[41739,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5d7c2-3df4-4d9e-86ce-a847dcd23eb8logseq____&quot;,536971967]],[logseq____&quot;^15logseq____&quot;,[41740,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;因为很多时候不同实验我得出来的是完全相反的结论所以我会陷入不停验证同一猜想的陷阱主要是你在尝试对这个猜想进行实验时设计的实验环节、实验过程是不合理的最基本的是没有控制好变量（原因是实验变量太多、代码改动太大，可能是漏掉了某个变量，也可能是没有改动相应的代码，或者是两者都有、上一次改动的代码没有重置而导致在上一次错误的代码上继续改动）logseq____&quot;,536971987]],[logseq____&quot;^15logseq____&quot;,[41740,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536971983]],[logseq____&quot;^15logseq____&quot;,[41740,logseq____&quot;^Flogseq____&quot;,39519,536971983]],[logseq____&quot;^15logseq____&quot;,[41740,logseq____&quot;^Xlogseq____&quot;,14305,536971983]],[logseq____&quot;^15logseq____&quot;,[41740,logseq____&quot;^Vlogseq____&quot;,39519,536971984]],[logseq____&quot;^15logseq____&quot;,[41740,logseq____&quot;^Ulogseq____&quot;,14305,536971987]],[logseq____&quot;^15logseq____&quot;,[41740,logseq____&quot;^Ulogseq____&quot;,41738,536971987]],[logseq____&quot;^15logseq____&quot;,[41740,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536971987]],[logseq____&quot;^15logseq____&quot;,[41740,logseq____&quot;^19logseq____&quot;,true,536971983]],[logseq____&quot;^15logseq____&quot;,[41740,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5d7d5-f8af-4d46-851a-25eb656adfc2logseq____&quot;,536971983]],[logseq____&quot;^15logseq____&quot;,[41743,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;*Self-Attention：全部使用自注意力机制进行堆叠*\\n\\n*Attention enhanced Convolution：使用注意力机制来克服卷积局部性的缺陷。主要是通过“连接attention与卷积模块”、“引入关系信息来提供类似注意力的info”的方式*\\n\\n*Convolution enhanced Attention：使用卷积来为transformer补充局部归纳偏置。主要通过“在训练早期使用卷积来保证更稳定的训练”、“增加基于卷积的位置编码信息”、“利用stride卷积来减小注意力所需的参数”。*\\n\\n缺点是：*都只是将卷积核和注意力作为单独的模块，并没有深入的研究它们底层的关系，*导致目前两者的结合都是拼接、并行、替换等简单模式。\\n\\n本文通过研究卷积和注意力的底层数学关系，来得到一个两者融合的新范式。\\n1）对一张特征图进行传统的3 * 3的卷积 等价于：对原特征图进行9种 1* 1的卷积 得到 9个卷积后的特征图，将9个特征图相同位置的特征向量进行相加求和最终得到1个特征图；但是具体计算时为了方便进行向量化，经历了*“对9个特征图分别进行depthwise卷积，一个特征图对应一类位置卷积核” *---》 *“对9个特征图按照维度方向进行拼接，然后按照通道方向分成C/N组，每组都与相同的卷积核（9个位置卷积核拼接组成）进行卷积，每组卷积的结果是单通道的特征图，所有组堆叠起来构成完整的最终的特征图”*---》 *“与上一种方式几乎一样，只是组卷积对应的卷积核变成了可变的参数”* ---》*“为了保持输入的通道数仍然为C，对上一种方式重复了N次，也就是不再是只有1个组卷积核了，而是有N个组卷积核，但是每次组卷积只使用其中的一个组卷积核”*\\n\\n2）对原始特征图进行自注意力操作 等价于：对原始特征图进行三种1*1的卷积，得到三个特征图，分别代表每个像素token对应的query token、key token、value token。然后*在局部范围而不是整张图像上*进行权重计算和加权求和。特别需要注重这里的代码实现（Unfold函数是理解关键），求权重时对于q还加上了不同位置之间的位置编码的差。\\n\\n3）对两种进行结合：\\n*对于给定的特征图 H * W * C，先将其按照多头自注意力方式进行处理，使用N个head，每个head的key、query、value都对应对应H * W * C/N， 一共有3N个H * W * C/N的特征图，然后分出两条路径：*\\n\\n*一条路径继续按照自注意力的方式进行，*每个head通过加权求和得到 H * W * C/N的特征图，N个head对应的特征图按照通道方向进行连接就得到 H * W * C的特征图；\\n\\n*另一条路径是按照卷积的方式进行，*其先是将3N个H * W * C/N的特征图转化成了k^2 N 个 H * W * C/N的特征图，可以理解为N个head中的每个head现在有k^2个（原来是三个）对应的H * W * C/N的特征图了；*对于每个head来说，将这k^2个特征图按照通道方向连接起来得到 H * W * (k^2 * C/N)的大特征图*，*对这个大特征图进行分组卷积，分组的个数为C/N，则每组对应的特征图大小为 H * W * k^2, 每组特征图进行组卷积得到的特征图大小是 H * W * 1，然后所有组得到的特征图拼接得到 H * W * C/N大小的特征图*；对N个head各自得到的 H * W * C/N的特征图进行拼接，得到 H * W * C/N * N = H* W * C的特征图。\\n\\n*但是代码实现与这里的图描述得有所不同，代码实现中是直接把 H * W * C/N * 3N转化成了 H * W * C/N * k^2的特征图了，然后对这个特征图同样进行组卷积，组的个数仍然为 C/N，每组对应的特征图大小仍然为 H * W * k^2, 但是每组对应的卷积输出变成了 H * W * N，则所有组得到的特征图拼接得到 H * W * N * C/N = H* W * C了。*\\n\\n将resnet中的bottleneck的第二个3*3的卷积替换成 ACmin结构，得到resnet_ACmix模型。logseq____&quot;,536972012]],[logseq____&quot;^15logseq____&quot;,[41743,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536972009]],[logseq____&quot;^15logseq____&quot;,[41743,logseq____&quot;^Flogseq____&quot;,39472,536972009]],[logseq____&quot;^15logseq____&quot;,[41743,logseq____&quot;^Xlogseq____&quot;,14305,536972009]],[logseq____&quot;^15logseq____&quot;,[41743,logseq____&quot;^Vlogseq____&quot;,39472,536972009]],[logseq____&quot;^15logseq____&quot;,[41743,logseq____&quot;^Ulogseq____&quot;,14305,536972012]],[logseq____&quot;^15logseq____&quot;,[41743,logseq____&quot;^Ulogseq____&quot;,41741,536972012]],[ ken的语义信息进行聚合；通过令牌-图片的跨注意力层将原始的图片像素特征空间进行重新集成。*VT-Resnet替换了resnet的最后一个卷积层*\\n\\n* BoTNet：不进行结构性替换，而是进行了概念的重定义，带有自注意力机制的连续Bottleneck块可以被看做是Bottleneck Transformer，其残差链接的实现方式不同。\\n\\n\\n*CNN Enhanced Transformer：*\\n1）引入CNN中的*局部性归纳偏置*，不一定需要显示增加CNN块，可以通过改进Transformer本身的局部性来实现\\n2）These applications can be summarized as follows: s*oft approximation, direct locality processing, direct replacements of the positional encoding, and structural combinations*\\n* DeiT: 通过使用现有的数据增强和正则化策略来提升在小数据集上的应用性\\n\\n* ConViT：将一个并行的卷积分支加到Transformer分支上\\n\\n* CeiT logseq____&amp; LocalViT: 在FFN处使用*Depthwise Convolution*\\n\\n* CPVT logseq____&amp; ResT：使用卷积内置的位置信息来泛化不同分辨率的输入\\n\\n* Early Conv. logseq____&amp; CoAtNet：将ViT的不同结构块显示结合起来，而不是内部的隐形融合；在浅层堆叠卷积层比堆叠transformer层更有效；depth-wise convolution可以被直接整合进注意力块结构中去\\n\\n\\n\\n*Local Attention Enhanced Transformer*\\n通过局部自注意力机制来增强局部特征的提取能力并且同时保证没有卷积子结构\\n* Transformer-iN-Transformer (TNT)：试图聚合patch级别和像素级别的信息，分别对应TNT连续的两个不同块。\\n\\n* Twins logseq____&amp; ViL：局部和全局分开的*Transformer结构*\\n\\n* Vision Outlooker (VOLO)：使用outlook注意力机制来关注细粒度特征\\n\\n\\n*Hierarchical Transformer*\\n* Tokens-to-Token ViT (T2T-ViT)：将多个邻居token聚合成一个token\\n\\n* Pyramid Vision Transformer (PVT)：使用了一个spatial-reduction attention (SRA) 层\\n\\n* PiT logseq____&amp; CVT: 使用池化或者卷积来获取token的嵌入，不需要位置编码就可以泛化\\n\\n\\n*Deep Transformer*\\n深度transformer的特征代表性比较差，不同patch块的特征难以区分，现有研究进行改进：\\n* CaiT: 提出了有效的类注意力层，控制类-token在不同阶段的出现与否\\n\\n* DeepViT logseq____&amp; Refiner： 关注于怎么把不同head的注意力特征图进行整合，以增强其多样性\\n\\n* Diverse Patch: 提出了三种基于Patch的损失函数，分别用于降低patch块之间的相似性、正则化更深层次的patch、让同一图片内的patch块更接近而不同图片的patch更不接近\\n\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTc2OTMwMTE\\n#+flomo_id: MTc2OTMwMTE\\n#+created: 2022-03-06 20:06:27\\n#+updated: 2022-03-06 21:09:52logseq____&quot;,536972198]],[logseq____&quot;^15logseq____&quot;,[41752,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536972194]],[logseq____&quot;^15logseq____&quot;,[41752,logseq____&quot;^Flogseq____&quot;,39520,536 , 1), stride=(1, 1))\\n(drop): Dropout(p=0.0, inplace=False)\\n)\\n(drop_path): Identity()\\n)\\n)\\n*block 1*\\nPatchEmbed(\\n(proj): Conv2d(64, 128, kernel_size=(3, 3), stride=(2, 2), padding=(1, 1))\\n(norm): Identity()\\n)\\n*block 2*\\nSequential(\\n(0): PoolFormerBlock(\\n(norm1): GroupNorm(1, 128, eps=1e-05, affine=True)\\n(token_mixer): Pooling(\\n(pool): AvgPool2d(kernel_size=3, stride=1, padding=1)\\n)\\n(norm2): GroupNorm(1, 128, eps=1e-05, affine=True)\\n(mlp): Mlp(\\n(fc1): Conv2d(128, 512, kernel_size=(1, 1), stride=(1, 1))\\n(act): GELU()\\n(fc2): Conv2d(512, 128, kernel_size=(1, 1), stride=(1, 1))\\n(drop): Dropout(p=0.0, inplace=False)\\n)\\n(drop_path): Identity()\\n)\\n(1): PoolFormerBlock(\\n(norm1): GroupNorm(1, 128, eps=1e-05, affine=True)\\n(token_mixer): Pooling(\\n(pool): AvgPool2d(kernel_size=3, stride=1, padding=1)\\n)\\n(norm2): GroupNorm(1, 128, eps=1e-05, affine=True)\\n(mlp): Mlp(\\n(fc1): Conv2d(128, 512, kernel_size=(1, 1), stride=(1, 1))\\n(act): GELU()\\n(fc2): Conv2d(512, 128, kernel_size=(1, 1), stride=(1, 1))\\n(drop): Dropout(p=0.0, inplace=False)\\n)\\n(drop_path): Identity()\\n)\\n)\\n*block 3*\\nPatchEmbed(\\n(proj): Conv2d(128, 320, kernel_size=(3, 3), stride=(2, 2), padding=(1, 1))\\n(norm): Identity()\\n)\\n*block 4*\\nSequential(\\n(0): PoolFormerBlock(\\n(norm1): GroupNorm(1, 320, eps=1e-05, affine=True)\\n(token_mixer): Pooling(\\n(pool): AvgPool2d(kernel_size=3, stride=1, padding=1)\\n)\\n(norm2): GroupNorm(1, 320, eps=1e-05, affine=True)\\n(mlp): Mlp(\\n(fc1): Conv2d(320, 1280, kernel_size=(1, 1), stride=(1, 1))\\n(act): GELU()\\n(fc2): Conv2d(1280, 320, kernel_size=(1, 1), stride=(1, 1))\\n(drop): Dropout(p=0.0, inplace=False)\\n)\\n(drop_path): Identity()\\n)\\n(1): PoolFormerBlock(\\n(norm1): GroupNorm(1, 320, eps=1e-05, affine=True)\\n(token_mixer): Pooling(\\n(pool): AvgPool2d(kernel_size=3, stride=1, padding=1)\\n)\\n(norm2): GroupNorm(1, 320, eps=1e-05, affine=True)\\n(mlp): Mlp(\\n(fc1): Conv2d(320, 1280, ker ___&quot;,14305,536972834]],[logseq____&quot;^15logseq____&quot;,[41783,logseq____&quot;^Vlogseq____&quot;,39484,536972835]],[logseq____&quot;^15logseq____&quot;,[41783,logseq____&quot;^Ulogseq____&quot;,14305,536972838]],[logseq____&quot;^15logseq____&quot;,[41783,logseq____&quot;^Ulogseq____&quot;,41782,536972838]],[logseq____&quot;^15logseq____&quot;,[41783,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536972838]],[logseq____&quot;^15logseq____&quot;,[41783,logseq____&quot;^19logseq____&quot;,true,536972834]],[logseq____&quot;^15logseq____&quot;,[41783,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5db5f-487d-4e29-b06b-495573071dadlogseq____&quot;,536972834]],[logseq____&quot;^15logseq____&quot;,[41784,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;宏观设计\\n* 更改每个阶段的计算比例（也就是每个阶段所对应的层数），但同时使得更改后的FLOPS与Swin-T对齐\\n*疑惑：这里的计算复杂度对齐是怎么实现的呢？*\\n* 将网络开头的stem更改为“Patchify”。这里面论文提到Resnet传统的stem是一个7*7，步距为2的卷积层 + 最大池化层，也就是缩小了4倍；然后ViT和Swin-T都是切片化且不重叠卷积，但是ViT的核要比后者大得多\\n\\n*疑惑：这里提到的切片化仅仅是说用对应大小的卷积核提取Patch对应的一个向量，还是说这个向量也要再次进行特征转换呢？*\\n\\n借鉴ResNeXt\\n* 组卷积就是把滤波器分成不同的组。\\nResNeXt的原则是使用尽可能多的组来拓宽宽度，增加的宽度能够弥补容量的损失。ResNeXt以一种瓶颈结构来使用组卷积。\\n\\n* 这里采用一种比较极端的方式，也就是说让组的数目等于通道数目，把这种方式的组卷积成为层次方向的卷积。\\n\\n\\n倒置瓶颈块：\\n* 每个T块结构中都有1个倒置的瓶颈结构，也就是说MLP的隐藏层维度反而是输入层维度的四倍。\\n\\n* 一些高级卷积网络中也证明了在卷积结构中使用倒置瓶颈块的好处logseq____&quot;,536972875]],[logseq____&quot;^15logseq____&quot;,[41784,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536972857]],[logseq____&quot;^15logseq____&quot;,[41784,logseq____&quot;^Flogseq____&quot;,39510,536972857]],[logseq____&quot;^15logseq____&quot;,[41784,logseq____&quot;^Xlogseq____&quot;,14305,536972857]],[logseq____&quot;^15logseq____&quot;,[41784,logseq____&quot;^Vlogseq____&quot;,39510,536972857]],[logseq____&quot;^15logseq____&quot;,[41784,logseq____&quot;^Ulogseq____&quot;,14305,536972875]],[logseq____&quot;^15logseq____&quot;,[41784,logseq____&quot;^Ulogseq____&quot;,41741,536972875]],[logseq____&quot;^15logseq____&quot;,[41784,logseq____&quot;^Ulogseq____&quot;,41776,536972875]],[logseq____&quot;^15logseq____&quot;,[41784,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536972875]],[logseq____&quot;^15logseq____&quot;,[41784,logseq____&quot;^19logseq____&quot;,true,536972857]],[logseq____&quot;^15logseq____&quot;,[41784,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u63f5db78-50f8-41ec-b4cc-b980798a1a53logseq____&quot;,536972857]],[logseq____&quot;^15logseq____&quot;,[41785,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;*架构总体说明：*\\n\\n*知识点：*\\n* Transformer从语言迁移到视觉有两个难点：图片尺寸的变化大；像素点的数目与文本中的单词相比要更多\\n\\n\\n* *创新点：层级结构、偏移窗口*\\n\\n* 偏移窗口既通过把自注意力限制在不重叠的局部窗口内，从而带来计算效率的提升；也允许跨窗口之间的连接\\n\\n* 偏移窗口在实际延时方面也是有效的，因为在同一个窗口内的所有查询patch块都共享着同样一个的key set，这能够促进硬件中的内存共享。而早*期基于滑动窗口的自注意力则保持低延迟*，因为不同的查询像素点对应不同的key集合。\\n\\n* 层次结构具有对各种尺寸数据建模的灵活性和只与图片大小相关的线性计算复杂度\\n\\n* 这两种策略被证明适用于ALL-MLP架构\\n\\n\\n* *MSA计算量包含三个部分：*单头注意力计算量【从每个token（patch）的原始嵌入生成对应的查询、键值、价值三个嵌入 + 查询嵌入与键值嵌入计算权重 + 加权得到每个token的最终嵌入】+ 多头融合的计算量（对于同一个token来说就是把多个头产生的最终嵌入拼接起来，然后再用矩阵进行融合）\\n*W-MSA的计算量：*因为自注意力计算只是在每个窗口内进行，所以等于 窗口总数目 * 一个窗口内的MSA计算量。这里需要理解的是，在Swin-T的Stage1里面一个像素对应于原来图片的1个Patch， Stage2对应4个Patch，Stage3对应16个Patch，Stage4对应64个Patch，但是后面的3个阶段我们不考虑这种层次式关系带来的多尺度Patch，也就是说计算时还是把1个窗口的每个像素点视为1个Patch来计算。\\nhttps://blog.csdn.net/qq_37541097/article/details/121119988\\n\\n\\n* Transformer-Block包含连续的两层，前面一层用的正常配置的窗口划分，后面一层用的是偏移窗口的划分。疑惑的是为什么两层不都用偏移窗口的划分，感觉是后面一层主要是学习两个不同窗口间的信息，或者说是远距离信息；前面一层是短距离信息。可能先学短，再学远，更有意义。\\n\\n* 这里偏移窗口能计算跨窗口信息不是因为这时候自注意力机制在不同窗口之间开始进行了，而是因为这时候的一个大窗口包含了其他窗口里面的内容。而且很容易发现这种划分配置下周围四个角的窗口信息是减少了，而其他窗口是增加的。\\n\\n\\n* 相对位置偏置是注意力计算里面的一个技巧吧。需要注意它是一个矩阵，而不是单个常数，它是加在对查询和键值向量计算权重后、在权重归一化之前的，猜测可能是为了弥补这种权重计算方式的一些不足，加上后效果更好。\\n\\n* 绝对位置嵌入在这里的效果反而比不加降低。\\n\\n* 预训练中可学习的相对位置偏置可以微调中用作初始化，因为这时候窗口尺寸可能不同，所以需要进行双线性插值。\\n\\n\\n\\n*优点：*\\n*缺点：*\\n#+memo_url: https://flomoapp.com/mine/?memo_id=MTU5MzE3MjQ\\n#+flomo_id: MTU5MzE3MjQ\\n#+created: 2022-02-14 15:52:25\\n#+updated: 2022-02-14 20:59:48logseq____&quot;,536 ng? true, :ui/enable-tooltip? true, :graph/settings {:builtin-pages? true, :journal? false, :orphan-pages? true}, :ui/show-command-doc? true, :default-home {:page \"Tankard'sBlogOverview\"}}}}"</script><script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/main.js"></script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/katex.min.js"></script><script src="static/js/code-editor.js"></script></body>
